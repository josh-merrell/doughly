<div
  class="flex h-dl-12 w-full transform flex-col bg-white px-dl-4 pb-dl-4 pt-dl-4 text-left transition-all"
>
  <div class="mb-dl-3 text-center">
    <span class="text-dl-6 font-dl-2 text-dl-grey-5">Edit Profile Photo</span>
  </div>
  <mat-spinner
    class="my-app-custom-spinner"
    *ngIf="isUploadingPhoto"
  ></mat-spinner>

  <div class="w-full flex-grow overflow-y-auto">
    <form
      class="h-full"
      [formGroup]="form"
      (ngSubmit)="onSubmit()"
      *ngIf="isUploadingPhoto === false"
    >
      <div class="flex h-full w-full flex-col">
        <!--FORM FIELDS-->
        <div class="mt-dl-1 flex-grow overflow-y-auto">
          <div id="form-photo-profile" class="mt-dl-1">
            <div class="relative inline-block w-full">
              <button
                type="button"
                class="shadow-s sm:ml-dl-4 inline-flex w-full justify-center rounded-dl-1 bg-dl-pink-4 px-dl-3 py-dl-2 text-dl-5 font-dl-3 text-white"
                (click)="selectImage()"
              >
                Choose New Photo
              </button>
            </div>

            <image-cropper
              [imageBase64]="recipeImageBase64"
              [maintainAspectRatio]="true"
              [aspectRatio]="1 / 1"
              (imageCropped)="profileImageCropped($event)"
              (imageLoaded)="profileImageLoaded()"
              (cropperReady)="profileCropperReady()"
              (loadImageFailed)="profileLoadImageFailed()"
            ></image-cropper>
          </div>
        </div>
        <!---->
        <button
          type="button"
          class="shadow-s sm:ml-dl-4 inline-flex w-full justify-center rounded-dl-1 px-dl-3 py-dl-2 text-dl-5 font-dl-3 text-white"
          [class.cursor-pointer]="form.valid && !form.pristine"
          [ngClass]="{
            'cursor-pointer bg-dl-blue-4 hover:bg-dl-blue-5':
              (form.valid && !form.pristine) || this.croppedImage,
            'bg-dl-grey-7': !form.valid || (form.pristine && !this.croppedImage)
          }"
          [disabled]="!form.valid || (form.pristine && !this.croppedImage)"
          (click)="onSubmit()"
        >
          Submit
        </button>
        <button
          type="button"
          class="sm:mt-0 sm:w-auto mt-dl-4 inline-flex w-full justify-center rounded-dl-1 bg-white px-dl-3 py-dl-2 text-dl-5 font-dl-3 text-dl-grey-1 shadow-sm ring-1 ring-inset ring-dl-grey-7 hover:bg-dl-grey-10"
          (click)="onCancel()"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
