<div class="relative transform overflow-hidden bg-white px-dl-4 pb-dl-3 pt-dl-2 text-left transition-all sm:my-dl-3 sm:w-full sm:max-w-lg sm:p-dl-6">
  <mat-spinner
    class="my-app-custom-spinner"
    *ngIf="isUploadingPhoto"
  ></mat-spinner>
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    *ngIf="isUploadingPhoto === false"
  >
    <div class="flex w-full max-w-full flex-col">
      <div class="text-center">
        <h3 class="leading-dl-4 text-dl-6 font-dl-3 text-dl-grey-3">
          Edit Profile Photo
        </h3>
      </div>

      <!--FORM FIELDS-->
      <div class="mt-dl-6">
        <div id="form-photo-profile" class="mt-dl-1">
          <div class="relative inline-block w-64">
            <input
              type="file"
              class="hidden"
              id="fileInputProfile"
              (change)="profileOnFileSelected($event)"
              accept="image/png, image/jpeg"
            />
            <label
              for="fileInputProfile"
              class="inline-block cursor-pointer rounded bg-dl-blue-4 px-4 py-2 text-dl-5 text-white hover:bg-dl-blue-5"
            >
              Choose New Photo
            </label>
          </div>

          <image-cropper
            [imageChangedEvent]="profileImageChangedEvent"
            [maintainAspectRatio]="true"
            [aspectRatio]="1/ 1"
            (imageCropped)="profileImageCropped($event)"
            (imageLoaded)="profileImageLoaded()"
            (cropperReady)="profileCropperReady()"
            (loadImageFailed)="profileLoadImageFailed()"
          ></image-cropper>
        </div>
      </div>
      <!---->

      <div class="mt-dl-3 sm:mt-dl-4 sm:flex sm:flex-row-reverse">
        <button
          type="button"
          class="shadow-s inline-flex w-full justify-center rounded-dl-1 px-dl-3 py-dl-2 text-dl-5 font-dl-3 text-white sm:ml-dl-4"
          [class.cursor-pointer]="form.valid && !form.pristine"
          [ngClass]="{
            'cursor-pointer bg-dl-blue-4 hover:bg-dl-blue-5':
              (form.valid && !form.pristine) || this.croppedImage,
            'bg-dl-grey-7': !form.valid || (form.pristine && !this.croppedImage)
          }"
          [disabled]="!form.valid || (form.pristine && !this.croppedImage)"
          (click)="onSubmit()"
        >
          Submit
        </button>
        <button
          type="button"
          class="mt-dl-4 inline-flex w-full justify-center rounded-dl-1 bg-white px-dl-3 py-dl-2 text-dl-5 font-dl-3 text-dl-grey-1 shadow-sm ring-1 ring-inset ring-dl-grey-7 hover:bg-dl-grey-10 sm:mt-0 sm:w-auto"
          (click)="onCancel()"
        >
          Cancel
        </button>
      </div>
    </div>
  </form>
