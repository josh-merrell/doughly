<div
  class="relative w-full transform overflow-hidden rounded-dl-3 bg-dl-tan-9 px-dl-2 pb-dl-4 pt-dl-5 text-left transition-all dark:border dark:border-dl-tan-4 dark:bg-dl-tan-1"
>
  <mat-spinner class="my-app-custom-spinner" *ngIf="isEditing"></mat-spinner>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="isEditing === false">
    <div class="relative flex w-dl-13 max-w-full flex-col">
      <div class="mt-dl-1 text-center sm:ml-dl-1 sm:mt-dl-0 sm:text-left">
        <h3
          class="leading-dl-4 font-sans text-dl-5 font-dl-3 text-dl-tan-3 dark:text-dl-tan-8"
          id="editIngredientModal"
        >
          Edit Profile
        </h3>
        <div class="mt-dl-2 space-x-1 whitespace-nowrap">
          <span class="font-sans text-dl-4 text-dl-tan-5 dark:text-dl-tan-6"
            >Change {{ field }}</span
          >
        </div>
      </div>
      <div class="absolute right-0 top-0 hidden pr-dl-2 pt-dl-2 sm:block">
        <button
          type="button"
          class="rounded-dl-2 bg-dl-tan-10 font-serif font-bold italic text-dl-tan-6 hover:text-dl-tan-5 focus:outline-none dark:bg-dl-tan-1 dark:text-dl-tan-5 dark:hover:text-dl-tan-6"
          (click)="onCancel()"
        >
          <span class="sr-only">Close</span>
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!--FORM FIELDS-->
      <div class="mt-dl-6">
        <div id="form-first-field" class="relative flex flex-col">
          <dl-text-input
            [label]="field"
            [formControlName]="data.property"
            [hasError]="form.get(data.property)?.hasError('notState') || false"
            errorMessage="Use two letter code, ex: TX"
          ></dl-text-input>
        </div>
      </div>
      <!---->

      <div class="mt-dl-3">
        <button
          type="button"
          class="shadow-s inline-flex w-full justify-center rounded-dl-1 px-dl-3 py-dl-2 font-serif text-dl-5 font-extrabold italic text-dl-tan-10 dark:text-dl-tan-1 sm:ml-dl-4"
          [class.cursor-pointer]="form.valid && !form.pristine"
          [ngClass]="{
            'cursor-pointer bg-dl-green-4 hover:bg-dl-green-5 dark:bg-dl-green-7 hover:dark:bg-dl-green-6':
              form.valid && !form.pristine,
            'bg-dl-tan-7': !form.valid || form.pristine
          }"
          [disabled]="!form.valid || form.pristine"
          (click)="onSubmit()"
        >
          Submit
        </button>
        <button
          type="button"
          class="mt-dl-3 inline-flex w-full justify-center rounded-dl-1 bg-dl-tan-10 px-dl-3 py-dl-2 font-serif text-dl-5 font-extrabold italic text-dl-tan-1 shadow-sm ring-1 ring-inset ring-dl-tan-7 hover:bg-dl-tan-10 dark:bg-dl-tan-1 dark:text-dl-tan-10 dark:hover:bg-dl-tan-2 sm:mt-0 sm:w-auto"
          (click)="onCancel()"
        >
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
