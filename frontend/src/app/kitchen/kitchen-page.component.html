<div
  class="relative flex h-full w-full flex-col bg-white pt-dl-4 dark:bg-dl-grey-1"
>
  <!-- View Header -->
  <div class="mb-dl-3 flex w-full flex-row-reverse pr-dl-5">
    <span
      (click)="updateView('ingredients')"
      class="inline-flex items-center border-b-4 text-dl-7 font-dl-3 transition-all duration-100 ease-in-out"
      [ngClass]="{
        ' border-dl-blue-8 text-dl-grey-2 dark:border-dl-blue-3 dark:text-dl-grey-9 ':
          view() === 'ingredients',
        ' border-transparent text-dl-grey-4 dark:text-dl-grey-7':
          view() !== 'ingredients'
      }"
    >
      Ingredients
    </span>
    <span
      (click)="updateView('tools')"
      class="mr-dl-5 inline-flex items-center border-b-4 text-dl-7 font-dl-3 transition-all duration-100 ease-in-out"
      [ngClass]="{
        ' border-dl-blue-8 text-dl-grey-2  dark:border-dl-blue-3 dark:text-dl-grey-9 ':
          view() === 'tools',
        ' border-transparent text-dl-grey-4 dark:text-dl-grey-7':
          view() !== 'tools'
      }"
    >
      Tools
    </span>
  </div>
  <!-- Main content -->
  <div class="flex-grow overflow-y-auto">
    <router-outlet></router-outlet>
  </div>
</div>
