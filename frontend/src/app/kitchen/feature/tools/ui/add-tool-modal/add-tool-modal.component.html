<div
  class="relative h-dl-17 w-dl-14 transform overflow-y-auto bg-white px-dl-5 pb-dl-4 pt-dl-4 text-left transition-all"
>
  <mat-spinner class="my-app-custom-spinner" *ngIf="isAdding"></mat-spinner>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!isAdding">
    <div class="relative flex w-dl-13 max-w-full flex-col">
      <div class="mt-dl-1 text-center sm:ml-dl-1 sm:mt-dl-0 sm:text-left">
        <h3 class="text-dl-6 font-dl-3 text-dl-grey-2">Add Tool to Kitchen</h3>
      </div>

      <!--FORM FIELDS-->
      <div class="mt-dl-6">
        <div id="form-toolName" class="relative flex flex-col">
          <label class="text-dl-5 font-dl-3 text-dl-grey-4">Tool</label>
          <mat-form-field class="w-full">
            <input matInput formControlName="name" />
            <mat-error
              class="text-dl-3"
              *ngIf="form.get('name')?.hasError('duplicateString')"
            >
              Cannot reuse an existing tool name
            </mat-error>
          </mat-form-field>
        </div>

        <div id="form-ingredientBrand" class="relative flex flex-col">
          <label class="text-dl-5 font-dl-3 text-dl-grey-4">Brand</label>
          <mat-form-field class="w-full">
            <input matInput formControlName="brand" />
          </mat-form-field>
        </div>
      </div>
      <!---->
      <div class="flex-grow"></div>

      <div class="mt-dl-4 sm:mt-dl-4 sm:flex sm:flex-row-reverse">
        <button
          type="button"
          class="shadow-s inline-flex w-full justify-center rounded-dl-1 px-dl-3 py-dl-2 text-dl-5 font-dl-3 text-white sm:ml-dl-4"
          [class.cursor-pointer]="form.valid && !form.pristine"
          [ngClass]="{
            'cursor-pointer bg-dl-pink-4': form.valid && !form.pristine,
            'bg-dl-grey-7': !form.valid || form.pristine
          }"
          [disabled]="!form.valid || form.pristine"
          (click)="onSubmit()"
        >
          Submit
        </button>
        <button
          type="button"
          class="mt-dl-3 inline-flex w-full justify-center rounded-dl-1 bg-white px-dl-3 py-dl-2 text-dl-5 font-dl-3 text-dl-grey-1 shadow-sm ring-1 ring-inset ring-dl-grey-7 hover:bg-dl-grey-10 sm:mt-0 sm:w-auto"
          (click)="onCancel()"
        >
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
