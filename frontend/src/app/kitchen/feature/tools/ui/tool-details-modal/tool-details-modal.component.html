<div
  class="relative w-full dark:border overflow-y-auto overflow-x-hidden bg-white px-dl-4 pb-dl-4 pt-dl-3 transition-all dark:border-dl-grey-4 dark:bg-dl-grey-1"
>
  <!-- Header -->
  <div
    class="relative mb-dl-4 mt-dl-3 flex w-full items-center justify-between"
  >
    <h2
      class="text-dl-6 font-dl-3 leading-dl-2 text-dl-grey-2 dark:text-dl-grey-9"
    >
      {{ tool.name }}
    </h2>
    <div class="flex items-center justify-center">
      <!-- Edit -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns:serif="http://www.serif.com/"
        height="32px"
        width="32px"
        viewBox="0 0 32 40"
        version="1.1"
        xml:space="preserve"
        fill-rule="evenodd"
        clip-rule="evenodd"
        stroke-linejoin="round"
        stroke-miterlimit="2"
        (click)="openEditToolDialog()"
      >
        <g transform="matrix(1,0,0,1,-96,0)">
          <g
            transform="matrix(0.636396,0.636396,-0.707107,0.707107,52.7914,-67.3441)"
          >
            <path
              d="M118.667,4.605L118.667,25.801C118.667,26.267 118.546,26.726 118.315,27.142L113.988,34.931C113.611,35.609 112.842,36.037 112,36.037C111.158,36.037 110.389,35.609 110.012,34.931L105.685,27.142C105.454,26.726 105.333,26.267 105.333,25.801L105.333,4.605C105.333,3.279 105.919,2.007 106.961,1.069C108.002,0.132 109.415,-0.395 110.889,-0.395L113.111,-0.395C114.585,-0.395 115.998,0.132 117.039,1.069C118.081,2.007 118.667,3.279 118.667,4.605ZM107.556,8.217L107.556,25L116.444,25L116.444,8.217L107.556,8.217ZM108.091,27L112,34.037L115.909,27L108.091,27ZM116.444,6.217L116.444,4.605C116.444,3.809 116.093,3.046 115.468,2.484C114.843,1.921 113.995,1.605 113.111,1.605L110.889,1.605C110.005,1.605 109.157,1.921 108.532,2.484C107.907,3.046 107.556,3.809 107.556,4.605L107.556,6.217L116.444,6.217Z"
            />
          </g>
        </g>
      </svg>
      <!-- Delete -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        data-name="Layer 1"
        viewBox="20 20 70 75"
        height="30px"
        width="30px"
        class="ml-dl-4"
        (click)="openDeleteToolDialog()"
      >
        <path
          [attr.fill]="'hsl(209, 18%, 30%)'"
          d="M22,41h4.94l.12,1L30.84,73.2A10,10,0,0,0,40.77,82H59.23a10,10,0,0,0,9.93-8.8L72.94,42l.12-1H78a4,4,0,0,0,4-4.39A4.12,4.12,0,0,0,77.83,33H22.17A4.12,4.12,0,0,0,18,36.61,4,4,0,0,0,22,41Zm43,0L61.21,72.24a2,2,0,0,1-2,1.76H40.77a2,2,0,0,1-2-1.76L35,41Z"
        />
        <path d="M44,18a4,4,0,0,0,0,8H56a4,4,0,0,0,0-8Z" />
      </svg>
    </div>
  </div>

  <!-- Inventory-->
  <div>
    <!-- Stock Entries-->
    <div class="h-max-dl-10 mt-dl-4 flex flex-col">
      <div
        *ngFor="let stock of toolStocks$ | async; let i = index"
        class="my-dl-3 flex w-full items-center justify-between rounded-dl-2 px-dl-4"
        [ngClass]="{
          'bg-dl-grey-9 dark:bg-dl-grey-3': menuOpenForIndex === i,
          'bg-dl-grey-10 dark:bg-dl-grey-2': menuOpenForIndex !== i
        }"
      >
        <div class="mt-dl-1 flex w-full justify-between">
          <!-- Measurement and Dropdown Icon-->
          <div class="flex flex-col items-start justify-between py-dl-1">
            <div class="mb-dl-2 flex">
              <p
                class="text-dl-5 font-dl-3 text-dl-grey-1 dark:text-dl-grey-10"
              >
                {{ stock.quantity }}
              </p>
            </div>
          </div>

          <!-- Expiration -->
          <div class="mb-dl-1 flex items-center">
            <svg
              class="mx-dl-3"
              width="32"
              height="32"
              viewBox="0 0 15 15"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              (click)="toggleStockMenu($event, i)"
            >
              <path
                d="M3.625 7.5C3.625 8.12132 3.12132 8.625 2.5 8.625C1.87868 8.625 1.375 8.12132 1.375 7.5C1.375 6.87868 1.87868 6.375 2.5 6.375C3.12132 6.375 3.625 6.87868 3.625 7.5ZM8.625 7.5C8.625 8.12132 8.12132 8.625 7.5 8.625C6.87868 8.625 6.375 8.12132 6.375 7.5C6.375 6.87868 6.87868 6.375 7.5 6.375C8.12132 6.375 8.625 6.87868 8.625 7.5ZM12.5 8.625C13.1213 8.625 13.625 8.12132 13.625 7.5C13.625 6.87868 13.1213 6.375 12.5 6.375C11.8787 6.375 11.375 6.87868 11.375 7.5C11.375 8.12132 11.8787 8.625 12.5 8.625Z"
                fill="currentColor"
                fill-rule="evenodd"
                clip-rule="evenodd"
              ></path>
            </svg>
            <div
              #stockDropdownMenu
              *ngIf="menuOpenForIndex === i"
              class="focus:outling-none absolute right-5 top-12 z-10 flex flex-col bg-white shadow-md ring-1 ring-dl-grey-1 ring-opacity-5 ease-out dark:bg-dl-grey-1"
            >
              <button
                (click)="openEditStockDialog(stock.ingredientStockID)"
                type="button"
                class="block cursor-pointer px-dl-3 py-dl-2 text-dl-5 text-dl-grey-3 hover:bg-dl-grey-10 dark:text-dl-grey-8 dark:hover:bg-dl-grey-2"
              >
                Edit
              </button>
              <button
                (click)="openDeleteStockDialog(stock.ingredientStockID)"
                type="button"
                class="block cursor-pointer px-dl-3 py-dl-2 text-dl-5 text-dl-grey-3 hover:bg-dl-grey-10 dark:text-dl-grey-8 dark:hover:bg-dl-grey-2"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button
      id="test-button"
      type="button"
      class="mt-dl-5 block w-full whitespace-nowrap rounded-dl-1 bg-dl-pink-4 px-dl-3 py-dl-2 text-center text-dl-5 font-dl-3 text-white shadow-sm transition-all duration-200 ease-in-out hover:bg-dl-pink-5 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-dl-pink-6 dark:bg-dl-pink-7 dark:text-dl-grey-1 hover:dark:bg-dl-pink-6"
      (click)="onAddStock()"
    >
      Add More
    </button>
  </div>
  <!-- Tool Recipes -->
  <div class="mt-dl-5 flex flex-col">
    <h3
      class="pt-dl-3 text-dl-6 font-dl-3 leading-dl-2 text-dl-grey-2 dark:text-dl-grey-9"
    >
      Recipes
    </h3>
    <div class="mt-dl-2 flex flex-wrap">
      <ng-container *ngFor="let recipe of displayRecipes$ | async">
        <div
          *ngIf="recipe.status === 'published'"
          class="my-dl-2 flex w-full items-center justify-between rounded-dl-2 bg-dl-grey-10 px-dl-4 py-dl-3 dark:bg-dl-grey-2"
          (click)="onRecipeClick(recipe.recipeID)"
        >
          <p
            class="overflow-x-hidden text-dl-5 font-dl-3 text-dl-grey-1 dark:text-dl-grey-10"
          >
            {{ recipe.title }}
          </p>
          <p
            *ngIf="
              !recipe.shoppingList.ingredients ||
              !recipe.shoppingList.ingredients.length
            "
            class="text-dl-5 font-dl-2 italic text-dl-teal-7 dark:text-dl-teal-4"
          >
            Make Now
          </p>
        </div>
      </ng-container>
    </div>
  </div>
</div>
