<div class="relative w-full">
  <!-- header -->
  <div class="mx-dl-5 mt-dl-7 flex items-center justify-between">
    <div class="ml-dl-2 flex flex-col">
      <p class="mt-dl-3 text-dl-6 font-dl-2 text-dl-grey-4">
        {{ totalInStock() }} of {{ ingredients().length }} In Stock
      </p>
    </div>

    <!-- Add Button -->
    <button
      id="test-button"
      type="button"
      class="mt-dl-5 block whitespace-nowrap rounded-dl-1 bg-dl-pink-4 px-dl-4 py-dl-2 text-center text-dl-5 font-dl-3 text-white shadow-sm transition-all duration-200 ease-in-out hover:bg-dl-pink-5 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-dl-pink-6"
      (click)="onAddIngredient()"
    >
      Add Ingredient
    </button>
  </div>

  <!-- Search -->
  <div class="flex flex-col items-center">
    <!-- Search Bar -->
    <div class="mb-dl-4 mt-dl-7 flex">
      <svg
        width="35"
        height="35"
        viewBox="0 0 15 15"
        class="pt-dl-1 text-dl-grey-3"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M10 6.5C10 8.433 8.433 10 6.5 10C4.567 10 3 8.433 3 6.5C3 4.567 4.567 3 6.5 3C8.433 3 10 4.567 10 6.5ZM9.30884 10.0159C8.53901 10.6318 7.56251 11 6.5 11C4.01472 11 2 8.98528 2 6.5C2 4.01472 4.01472 2 6.5 2C8.98528 2 11 4.01472 11 6.5C11 7.56251 10.6318 8.53901 10.0159 9.30884L12.8536 12.1464C13.0488 12.3417 13.0488 12.6583 12.8536 12.8536C12.6583 13.0488 12.3417 13.0488 12.1464 12.8536L9.30884 10.0159Z"
          fill="currentColor"
          fill-rule="evenodd"
          clip-rule="evenodd"
        ></path>
      </svg>
      <input
        #searchInput
        type="text"
        class="ml-dl-2 w-dl-13 border-none pt-dl-2 text-dl-5 text-dl-grey-4 placeholder-dl-grey-4 focus:ring-transparent"
        [placeholder]="
          !searchFilters.length
            ? 'Filter by Ingredient or Brand'
            : searchFilters[0].operand1
        "
        (input)="updateSearchFilter(searchInput.value)"
      />
    </div>
  </div>

  <div
    #recipeContainer
    class="ingredient-container mb-dl-2 flex h-full max-h-dl-20 w-full flex-col items-center overflow-auto scroll-smooth"
    (scroll)="checkIngredientScroll($event.target)"
  >
    <!-- Ingredient Rows Needs Review -->
    <p
      *ngIf="displayedRowsNeedsReview().length"
      class="text-dl-5 font-dl-3 text-dl-yellow-4"
    >
      AI Created Ingredients, Need Review
    </p>
    <div
      *ngFor="let row of displayedRowsNeedsReview()"
      class="flex w-full justify-between px-dl-5"
    >
      <!-- Ingredient Card -->
      <div
        *ngFor="let ingredient of row"
        class="ingredient-card relative mx-dl-2 my-dl-2 flex h-dl-8 min-w-dl-11 max-w-1/2 flex-col items-start justify-between rounded-dl-2 px-dl-4 py-dl-3 shadow-md"
        [ngClass]="{
          'border-2 border-dl-yellow-9 bg-dl-yellow-10': ingredient.needsReview,
          'bg-dl-grey-8 ': ingredient.totalStock === 0,
          'bg-dl-grey-10': ingredient.totalStock > 0
        }"
        (click)="ingredientCardClick(ingredient)"
        (touchstart)="ingredientCardTouchStart(ingredient.ingredientID)"
        (touchend)="ingredientCardTouchEnd()"
      >
        <p class="text-dl-6 font-dl-3 text-dl-grey-2">
          {{ ingredient.name }}
        </p>
        <p
          *ngIf="ingredient.totalStock > 0"
          class="text-dl-6 font-dl-2 text-dl-grey-2"
        >
          {{ ingredient.totalStock }} {{ ingredient.purchaseUnit }}
        </p>
        <p
          *ngIf="ingredient.totalStock === 0"
          class="text-dl-5 font-dl-2 italic text-dl-grey-1"
        >
          Out of Stock
        </p>
      </div>
    </div>

    <!-- Ingredient Rows No Review -->
    <div
      *ngFor="let row of displayedRowsNoReview()"
      class="flex w-full justify-between px-dl-5"
    >
      <!-- Ingredient Card -->
      <div
        *ngFor="let ingredient of row"
        class="ingredient-card relative mx-dl-2 my-dl-2 flex h-dl-8 min-w-dl-11 max-w-1/2 flex-col items-start justify-between rounded-dl-2 px-dl-4 py-dl-3 shadow-md"
        [ngClass]="{
          'bg-dl-grey-8 ': ingredient.totalStock === 0,
          'bg-dl-grey-10': ingredient.totalStock > 0
        }"
        (click)="ingredientCardClick(ingredient)"
        (touchstart)="ingredientCardTouchStart(ingredient.ingredientID)"
        (touchend)="ingredientCardTouchEnd()"
      >
        <p class="text-dl-6 font-dl-3 text-dl-grey-2">
          {{ ingredient.name }}
        </p>
        <p
          *ngIf="ingredient.totalStock > 0"
          class="text-dl-6 font-dl-2 text-dl-grey-2"
        >
          {{ ingredient.totalStock }} {{ ingredient.purchaseUnit }}
        </p>
        <p
          *ngIf="ingredient.totalStock === 0"
          class="text-dl-5 font-dl-2 italic text-dl-grey-1"
        >
          Out of Stock
        </p>
      </div>
    </div>
  </div>
</div>
