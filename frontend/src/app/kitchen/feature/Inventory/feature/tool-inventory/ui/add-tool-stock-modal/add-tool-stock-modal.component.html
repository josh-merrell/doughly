<div
  class="relative max-h-dl-21 w-dl-14 transform overflow-y-auto rounded-dl-3 bg-dl-tan-10 px-dl-5 pb-dl-4 pt-dl-4 text-left transition-all dark:border dark:border-dl-tan-4 dark:bg-dl-tan-1"
>
  <mat-spinner class="my-app-custom-spinner" *ngIf="isAdding"></mat-spinner>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!isAdding">
    <div class="flex w-full flex-col">
      <div class="mt-dl-2 space-x-1 whitespace-normal text-center">
        <span class="font-sans text-dl-6 text-dl-tan-5 dark:text-dl-tan-6">
          Add</span
        ><span
          class="font-sans text-dl-6 font-dl-3 text-dl-tan-2 dark:text-dl-tan-9"
          >{{ tool().name }}</span
        ><span class="font-sans text-dl-6 text-dl-tan-5 dark:text-dl-tan-6"
          >Stock</span
        >
      </div>

      <!--FORM FIELDS-->
      <div class="mt-dl-6">
        <div id="form-quantity">
          <dl-text-input
            label="Quantity"
            formControlName="quantity"
          ></dl-text-input>
        </div>
      </div>
      <!---->

      <div class="mt-dl-3">
        <button
          type="button"
          class="shadow-s inline-flex w-full justify-center rounded-dl-1 px-dl-3 py-dl-2 font-serif text-dl-5 font-dl-3 text-dl-tan-10 dark:text-dl-tan-1 sm:ml-dl-4"
          [class.cursor-pointer]="form.valid && !form.pristine"
          [ngClass]="{
            'cursor-pointer bg-dl-green-4 hover:bg-dl-green-5 dark:bg-dl-green-7 hover:dark:bg-dl-green-6':
              form.valid && (!form.pristine || data.toolID),
            'bg-dl-tan-7': !form.valid || (!data.toolID && form.pristine)
          }"
          [disabled]="!form.valid || (!data.toolID && form.pristine)"
          (click)="onSubmit()"
        >
          Submit
        </button>
        <button
          type="button"
          class="mt-dl-3 inline-flex w-full justify-center rounded-dl-1 bg-dl-tan-10 px-dl-3 py-dl-2 font-serif text-dl-5 font-dl-3 text-dl-tan-1 shadow-sm ring-1 ring-inset ring-dl-tan-7 hover:bg-dl-tan-10 dark:bg-dl-tan-1 dark:text-dl-tan-10 dark:hover:bg-dl-tan-2 sm:mt-0 sm:w-auto"
          (click)="onCancel()"
        >
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
