<div
  class="relative my-dl-0 max-w-dl-14 transform overflow-hidden rounded-dl-3 bg-dl-tan-10 px-dl-4 text-left transition-all dark:border-dl-tan-4 dark:bg-dl-tan-1 sm:w-dl-12 sm:max-w-dl-14 sm:p-dl-6"
>
  <h3
    class="leading-dl-4 mb-dl-3 text-dl-4 font-dl-2 text-dl-green-4 dark:text-dl-green-9"
    id="addNumericFilterTitle"
  >
    {{ data.filterOption.name }}...
  </h3>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="relative flex flex-col">
      <div
        class="relative flex w-dl-13 max-w-full flex-col pb-dl-2"
        *ngFor="let option of options; let i = index"
      >
        <div class="flex items-center">
          <input
            type="radio"
            formControlName="selectedOption"
            name="selectedOption"
            [value]="option"
            id="{{ option }}"
            class="mr-2 h-3 w-3 text-dl-green-6 focus:ring-dl-green-6 dark:text-dl-green-5"
          />
          <label
            class="ml-dl-2 text-dl-2 text-dl-tan-4 dark:text-dl-tan-7"
            for="{{ option }}"
            >{{ option }}</label
          >
        </div>
        <input
          *ngIf="
            form.get('selectedOption')?.value === option &&
            option !== FilterOperatorEnum.hasAnyValue
          "
          class="mt-dl-2 block h-dl-4 w-full rounded-dl-2 border-2 border-dl-green-8 text-dl-2 font-dl-3 text-dl-tan-1 ring-dl-green-6 focus:border-dl-green-6 focus:ring-transparent dark:border-dl-green-3 dark:text-dl-tan-10"
          type="number"
          formControlName="inputValue"
        />
        <p
          *ngIf="
            form.get('selectedOption')?.value === option &&
            (option === FilterOperatorEnum.isBetween ||
              option === FilterOperatorEnum.isNotBetween)
          "
          class="text-dl-2 text-dl-tan-4 dark:text-dl-tan-7"
        >
          and...
        </p>
        <input
          *ngIf="
            form.get('selectedOption')?.value === option &&
            (option === FilterOperatorEnum.isBetween ||
              option === FilterOperatorEnum.isNotBetween)
          "
          class="mt-dl-2 block h-dl-4 w-full rounded-dl-2 border-2 border-dl-green-8 text-dl-2 font-dl-3 text-dl-tan-1 ring-dl-green-6 focus:border-dl-green-6 focus:ring-transparent dark:border-dl-green-3 dark:text-dl-tan-10"
          type="number"
          formControlName="inputValue2"
        />
      </div>
    </div>

    <!-- Buttons -->
    <div class="mt-dl-3 sm:mt-dl-4 sm:flex sm:flex-row-reverse">
      <button
        type="button"
        class="shadow-s inline-flex w-full justify-center rounded-dl-1 px-dl-3 py-dl-2 font-serif text-dl-2 font-bold font-dl-3 italic text-dl-tan-10 dark:text-dl-tan-1 sm:ml-dl-4"
        [ngClass]="{
          'cursor-pointer bg-dl-green-4 hover:bg-dl-green-5 dark:bg-dl-green-7 hover:dark:bg-dl-green-6':
            form.valid && !form.pristine,
          'bg-dl-tan-7': !form.valid || form.pristine
        }"
        [disabled]="!form.valid || form.pristine"
        (click)="onSubmit()"
      >
        Apply Filter
      </button>
      <button
        type="button"
        (click)="onCancel()"
        class="mt-dl-3 inline-flex w-full justify-center rounded-dl-1 bg-dl-tan-10 px-dl-3 py-dl-2 font-serif text-dl-2 font-bold font-dl-3 italic text-dl-tan-4 shadow-sm ring-1 ring-inset ring-dl-tan-7 hover:bg-dl-tan-10 dark:bg-dl-tan-1 dark:text-dl-tan-7 dark:hover:bg-dl-tan-2 sm:mt-0 sm:w-auto"
      >
        Cancel
      </button>
    </div>
    <!---->
  </form>
</div>
