<div class="relative flex flex-col">
  <label
    *ngIf="!noLabel"
    class="mb-dl-1 ml-dl-1 text-dl-5 font-dl-3 text-dl-tan-6 dark:text-dl-tan-8"
    >{{ label }}</label
  >
  <div *ngIf="!isTextArea" class="flex w-full flex-col items-center">
    <input
      type="text"
      [placeholder]="placeholder"
      [value]="value"
      (input)="onInput($event)"
      class="w-full rounded-md border-0 bg-dl-tan-10 px-dl-4 py-dl-4 text-dl-6 text-dl-tan-1 outline-none ring-2 ring-inset ring-dl-tan-8 transition-all duration-200 ease-in-out placeholder:text-dl-tan-5 focus:bg-white focus:shadow-md focus:ring-2 focus:ring-inset focus:ring-dl-green-5 dark:bg-dl-tan-2 dark:text-dl-tan-9 dark:ring-dl-tan-1 dark:focus:bg-dl-tan-3"
    />
    <div
      [ngClass]="{
        invisible: !hasError
      }"
      class="my-dl-1 text-dl-5 font-dl-2 text-dl-red-5 dark:text-dl-red-8"
    >
      <ng-container>
        <div>{{ errorMessage || "NA" }}</div>
      </ng-container>
    </div>
  </div>
  <div class="flex w-full flex-col items-center" *ngIf="isTextArea">
    <textarea
      [placeholder]="placeholder"
      [value]="value"
      (input)="onInput($event)"
      rows="6"
      class="w-full rounded-md border-0 bg-dl-tan-10 px-dl-4 py-dl-4 text-dl-5 text-dl-tan-1 outline-none ring-2 ring-inset ring-dl-tan-8 transition-all duration-200 ease-in-out placeholder:text-dl-tan-5 focus:bg-white focus:shadow-md focus:shadow-dl-green-5/20 focus:ring-2 focus:ring-inset focus:ring-dl-green-5 dark:bg-dl-tan-2 dark:text-dl-tan-9 dark:ring-dl-tan-1 dark:focus:bg-dl-tan-3"
    ></textarea>
    <div
      [ngClass]="{
        invisible: !hasError
      }"
      class="my-dl-1 text-dl-5 font-dl-2 text-dl-red-5 dark:text-dl-red-8"
    >
      <ng-container>
        <div>{{ errorMessage || "NA" }}</div>
      </ng-container>
    </div>
  </div>
</div>
