<div
  class="rounded-dl-3 bg-dl-teal-10 p-dl-4 dark:border dark:border-dl-teal-4 dark:bg-dl-teal-1"
>
  <div class="flex">
    <div class="flex-shrink-0">
      <svg
        class="h-5 w-5 text-dl-teal-7 dark:text-dl-teal-4"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
    <div class="ml-dl-3">
      <p
        class="font-body text-dl-2 font-dl-2 text-dl-teal-2 dark:text-dl-teal-9"
      >
        {{ data.deleteSuccessMessage }}
      </p>
    </div>
    <div class="ml-dl-8 pl-dl-3">
      <div class="-mx-dl-1 -my-dl-1">
        <button
          (click)="onDismiss()"
          type="button"
          class="inline-flex rounded-dl-2 bg-dl-teal-10 p-dl-1 font-serif text-dl-teal-5 hover:bg-dl-teal-9 focus:outline-none focus:ring-1 focus:ring-dl-teal-3 focus:ring-offset-1 focus:ring-offset-dl-teal-5 dark:bg-dl-teal-1 dark:text-dl-teal-6 hover:dark:bg-dl-teal-2"
        >
          <span class="sr-only">Dismiss</span>
          <svg
            class="h-5 w-5"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
