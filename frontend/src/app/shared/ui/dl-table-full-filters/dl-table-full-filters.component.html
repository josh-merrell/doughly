<div class="flex items-center justify-between" [ngClass]="{'mb-dl-4': !filtersExpanded, 'mb-dl-3': filtersExpanded}">
  <div class="flex items-center">
    <svg
      width="25"
      height="25"
      viewBox="0 0 15 15"
      class="pt-dl-1 text-dl-grey-3"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M10 6.5C10 8.433 8.433 10 6.5 10C4.567 10 3 8.433 3 6.5C3 4.567 4.567 3 6.5 3C8.433 3 10 4.567 10 6.5ZM9.30884 10.0159C8.53901 10.6318 7.56251 11 6.5 11C4.01472 11 2 8.98528 2 6.5C2 4.01472 4.01472 2 6.5 2C8.98528 2 11 4.01472 11 6.5C11 7.56251 10.6318 8.53901 10.0159 9.30884L12.8536 12.1464C13.0488 12.3417 13.0488 12.6583 12.8536 12.8536C12.6583 13.0488 12.3417 13.0488 12.1464 12.8536L9.30884 10.0159Z"
        fill="currentColor"
        fill-rule="evenodd"
        clip-rule="evenodd"
      ></path>
    </svg>
    <input
      type="text"
      class="text-dl-grey-4 border-none focus:ring-transparent text-dl-2 pt-dl-3 ml-dl-2 h-dl-3.5 w-dl-11 placeholder-dl-grey-4 sm:w-dl-12"
      placeholder={{searchPlaceholder}}
    />
  </div>
  <button
    type="button"
    class="relative flex h-dl-3.5 w-dl-6 items-center justify-center rounded-dl-1 bg-dl-grey-10 text-dl-2 text-dl-grey-2 transition-all duration-150 hover:bg-dl-grey-9 focus:outline-none focus:ring-2 focus:ring-dl-grey-7 focus:ring-offset-0"
    (click)="filtersExpanded = !filtersExpanded"
  >
    <span class="mr-2">Filters</span>
    <svg
      class="text-dl-grey-1 transition-transform duration-300"
      [ngClass]="{ 'rotate-180 transform': filtersExpanded }"
      width="15"
      height="15"
      viewBox="0 0 15 15"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M3.13523 6.15803C3.3241 5.95657 3.64052 5.94637 3.84197 6.13523L7.5 9.56464L11.158 6.13523C11.3595 5.94637 11.6759 5.95657 11.8648 6.15803C12.0536 6.35949 12.0434 6.67591 11.842 6.86477L7.84197 10.6148C7.64964 10.7951 7.35036 10.7951 7.15803 10.6148L3.15803 6.86477C2.95657 6.67591 2.94637 6.35949 3.13523 6.15803Z"
        fill="currentColor"
        fill-rule="evenodd"
        clip-rule="evenodd"
      ></path>
    </svg>
  </button>
</div>
<div *ngIf="filtersExpanded" class="mb-dl-5 mr-dl-2 flex flex-wrap w-dl-16">
  <ng-container *ngFor="let filter of filters$ | async">
    <div class="inline-flex mt-dl-2">
      <button class="px-dl-3 space-x-2 inline-flex whitespace-nowrap mr-dl-2 h-dl-3.5 items-center justify-center rounded-dl-1 bg-dl-grey-10 text-dl-2 text-dl-grey-4 focus:outline-none focus:ring-2 focus:ring-dl-grey-7 focus:ring-offset-0">
        <span class="font-dl-3">{{filter.subject}} </span>
        <span>{{filter.operator}} </span>
        <!-- operand1 -->
        <ng-container *ngIf="filter.operand1 !== null">
          <ng-container *ngIf="isDate(filter.operand1); else operand1NotDate">
            <span class="font-dl-3">{{ filter.operand1 | date:'shortDate' }}</span>
          </ng-container>
          <ng-template #operand1NotDate>
            <span class="font-dl-3">{{ filter.operand1 }}</span>
          </ng-template>
        </ng-container>
        <!-- operand2 -->
        <ng-container *ngIf="filter.operand2 !== null" >
          <ng-container *ngIf="isDate(filter.operand2); else operand2NotDate">
            <span>and</span>
            <span class="font-dl-3">{{ filter.operand2 | date:'shortDate' }}</span>
          </ng-container>
          <ng-template #operand2NotDate>
            <span class="font-dl-3">{{ filter.operand2 }}</span>
          </ng-template>
        </ng-container>

        <button
            type="button"
            class="ml-dl-2 rounded-dl-2 bg-dl-grey-10 text-dl-grey-3 hover:bg-dl-grey-9 focus:outline-none"
            (click)="removeFilter(filter)"
          >
            <svg
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
      </button>
    </div>
  </ng-container>
  <div class="relative">
    <button
      type="button"
      class="relative mt-dl-2 flex h-8 w-8 items-center justify-center rounded-dl-1 bg-dl-grey-10 text-dl-2 transition-all duration-150 hover:bg-dl-grey-9 focus:outline-none focus:ring-2 focus:ring-dl-grey-7"
      (click)="toggleAddFilterMenu()"
      id="add-filter-menu-button"
    >
      <span class="sr-only">Add filter</span>
      <svg
        class="text-dl-grey-2"
        width="22"
        height="22"
        viewBox="0 0 15 15"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M8 2.75C8 2.47386 7.77614 2.25 7.5 2.25C7.22386 2.25 7 2.47386 7 2.75V7H2.75C2.47386 7 2.25 7.22386 2.25 7.5C2.25 7.77614 2.47386 8 2.75 8H7V12.25C7 12.5261 7.22386 12.75 7.5 12.75C7.77614 12.75 8 12.5261 8 12.25V8H12.25C12.5261 8 12.75 7.77614 12.75 7.5C12.75 7.22386 12.5261 7 12.25 7H8V2.75Z"
          fill="currentColor"
          fill-rule="evenodd"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
    <div
      #menu
      *ngIf="addFilterMenuOpen"
      class="z-10 flex flex-col absolute left-0 top-14 bg-white shadow-xl ring-1 ring-dl-grey-1 ring-opacity-5 ease-out focus:outling-none"
    >
      <button
        *ngFor="let option of filterOptions"
        type="button"
        (click)="addFilter(option)"
        class="block cursor-pointer text-dl-2 px-dl-3 py-dl-2 text-dl-grey-3 hover:bg-dl-grey-10"
      >
        {{option.name}}
      </button>
      <button
        type="button"
        class="block cursor-pointer text-dl-2 px-dl-3 py-dl-2 bg-dl-grey-3 text-white font-dl-3 hover:bg-dl-grey-4"
        (click)="toggleAddFilterMenu()"
      >
        Cancel
      </button>
    </div>
  </div>

</div>
