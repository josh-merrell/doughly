<div class="max-w-dl-13 overflow-hidden rounded-dl-2 bg-dl-red-10 p-dl-4" (click)="onDismiss()">
  <div class="flex">
    <div class="flex-shrink-0">
      <svg
        class="h-5 w-5 text-dl-red-7"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
    <div class="pl-dl-3 flex w-full flex-col justify-between">
      <h3 class="text-dl-6 font-dl-3 text-dl-red-3">{{ data.errorMessage }}</h3>
      <p class="pt-dl-3 text-dl-5 font-dl-2 text-dl-red-4">
        Error Code: {{ data.statusCode }}
      </p>
    </div>
  </div>
</div>
