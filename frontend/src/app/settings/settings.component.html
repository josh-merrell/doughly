<div class="flex h-full w-full flex-col items-center overflow-y-auto overflow-x-hidden">
  <mat-spinner class="my-app-custom-spinner" *ngIf="isEditing"></mat-spinner>

  <div
    *ngIf="isEditing === false"
    class="items-left w-4/5 mt-dl-3 flex flex-col bg-white pb-dl-3"
  >
    <span class="mt-dl-5 text-dl-7 font-dl-3 text-dl-blue-3"
      >Settings</span
    >
    <!--FORM FIELDS-->
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mt-dl-6">
        <!-- Check Ingredient Stock -->
        <div
          id="form-checkIngredientStock"
          class="relative mt-dl-2 flex flex-row items-center"
        >
          <mat-slide-toggle
            formControlName="checkIngredientStock"
            class="select-slider"
          ></mat-slide-toggle>
          <span class="px-dl-3 py-dl-3 text-dl-5 text-dl-grey-2"
            >Check Kitchen inventory when adding a recipe to a shopping
            list and deduct inventory when using a recipe</span
          >
        </div>
      </div>
      <button
        type="button"
        class="shadow-s inline-flex w-full justify-center mt-dl-4 rounded-dl-1 px-dl-3 py-dl-2 text-dl-5 font-dl-3 text-white sm:ml-dl-4"
        [class.cursor-pointer]="form.valid && !form.pristine"
        [ngClass]="{
          'cursor-pointer bg-dl-blue-4 hover:bg-dl-blue-5':
            form.valid && !form.pristine,
          'bg-dl-grey-7': !form.valid || form.pristine
        }"
        [disabled]="!form.valid || form.pristine"
        (click)="onSubmit()"
      >
        Save Changes
      </button>
    </form>
  </div>
</div>
