<div
  *ngIf="displayIngredients().length > 0 || searchFilter() !== ''"
  class="relative flex h-full w-full flex-col items-center"
>
  <!-- Search, Add-->
  <div class="mx-dl-7 mt-dl-5 mb-dl-6 flex justify-between">
    <!-- Search Bar -->
    <div class="mt-dl-3 flex items-center">
      <svg
        width="35"
        height="35"
        viewBox="0 0 15 15"
        class="pt-dl-1 text-dl-grey-3"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M10 6.5C10 8.433 8.433 10 6.5 10C4.567 10 3 8.433 3 6.5C3 4.567 4.567 3 6.5 3C8.433 3 10 4.567 10 6.5ZM9.30884 10.0159C8.53901 10.6318 7.56251 11 6.5 11C4.01472 11 2 8.98528 2 6.5C2 4.01472 4.01472 2 6.5 2C8.98528 2 11 4.01472 11 6.5C11 7.56251 10.6318 8.53901 10.0159 9.30884L12.8536 12.1464C13.0488 12.3417 13.0488 12.6583 12.8536 12.8536C12.6583 13.0488 12.3417 13.0488 12.1464 12.8536L9.30884 10.0159Z"
          fill="currentColor"
          fill-rule="evenodd"
          clip-rule="evenodd"
        ></path>
      </svg>
      <input
        #searchInput
        type="text"
        class="ml-dl-2 w-dl-13 border-none pt-dl-2 text-dl-4 text-dl-grey-4 placeholder-dl-grey-4 focus:ring-transparent"
        [placeholder]="'Search by Ingredient Name'"
        (input)="updateSearchFilter(searchInput.value)"
      />
    </div>
  </div>

  <!-- List -->
  <div class="mb-dl-7 relative flex flex-col items-center">
    <div class="flex h-dl-17 flex-col items-center overflow-y-auto">
      @for (ingredient of displayIngredients(); track ingredient.ingredientID) {
      <div
        class="px-dl-3 py-dl-1 my-dl-4 flex border shadow-md w-dl-14 flex-col justify-start rounded-lg transition-all duration-200 ease-in-out"
        (click)="ingredientCardClick(ingredient)"
        [ngClass]="{
          'bg-dl-teal-10 border-dl-teal-10': ingredient.ingredientID === selectedIngredient().ingredientID,
          'bg-white border-dl-grey-10': ingredient.ingredientID !== selectedIngredient().ingredientID
        }"
      >
        <p class="text-dl-6 font-dl-3 text-dl-grey-2">
          {{ ingredient.name }}
        </p>
        <p
          *ngIf="ingredient.stockTotal"
          class="text-dl-4 font-dl-2 text-dl-grey-5"
        >
          {{ ingredient.stockTotal }}
        </p>
      </div>
      }
    </div>
  </div>
  <mat-spinner class="my-app-custom-spinner" *ngIf="isAdding()"></mat-spinner>

  <!-- Measurement -->
  <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="isAdding() === false">
    <div id="form-measurement">
      <label class="text-dl-2 font-dl-3 text-dl-grey-4"
        >Measurement
        <ng-container *ngIf="selectedIngredient().ingredientID !== 0"
          >in {{ selectedIngredient().purchaseUnit }}s</ng-container
        ></label
      >
      <mat-form-field class="w-full">
        <input matInput formControlName="measurement" />
      </mat-form-field>
    </div>
    <!-- Add Button -->
    <button
      id="add-button"
      type="button"
      class="mb-dl-5 mt-dl-3 block h-dl-4 w-dl-14 text-white whitespace-nowrap rounded-dl-1 border px-dl-1 py-dl-1 text-center text-dl-4 font-dl-3"
      (click)="onSubmit()"
      [disabled]="!form.valid || form.pristine"
      [ngClass]="{
        ' bg-dl-pink-4  shadow-lg ':
          form.valid && !form.pristine,
        'bg-dl-grey-7': !form.valid || form.pristine,
        invisible: selectedIngredient().ingredientID === 0
      }"
    >
      Add to Shopping List
    </button>
  </form>
</div>
<div
  class="flex flex-col items-center"
  *ngIf="displayIngredients().length === 0 && searchFilter() === ''"
>
  <p class="p-dl-3 text-dl-7 font-dl-3 text-dl-grey-2">
    No Ingredients Found to Add
  </p>
</div>
