<div
  *ngIf="displayRecipes().length > 0"
  class="relative flex w-full bg-dl-tan-9 flex-col items-center overflow-x-hidden rounded-dl-3 p-dl-4 pb-dl-4 pt-dl-5 dark:border dark:border-dl-tan-4 dark:bg-dl-tan-1"
>
  <!-- List View Header -->
  <div *ngIf="!isLoading()" class="mb-dl-5 flex w-full justify-around">
    <span
      (click)="onViewClick('byCategory')"
      class="items-center border-b-4 px-1 pt-1 text-dl-6 font-dl-2 transition-all duration-200 ease-in-out"
      [ngClass]="{
        ' border-dl-green-7 font-dl-3 text-dl-tan-2 dark:border-dl-green-4 dark:text-dl-tan-9':
          view() === 'byCategory',
        'border-transparent font-dl-2 text-dl-tan-4 dark:text-dl-tan-7':
          view() !== 'byCategory'
      }"
    >
      By Category
    </span>
    <span
      (click)="onViewClick('all')"
      class="items-center border-b-4 px-1 pt-1 text-dl-6 font-dl-2 transition-all duration-200 ease-in-out"
      [ngClass]="{
        ' border-dl-green-7 font-dl-3 text-dl-tan-2 dark:border-dl-green-4 dark:text-dl-tan-9':
          view() === 'all',
        'border-transparent font-dl-2 text-dl-tan-4 dark:text-dl-tan-7':
          view() !== 'all'
      }"
    >
      All Recipes
    </span>
  </div>

  <!-- Search, Add-->
  <div class="mx-dl-7 mb-dl-4 flex justify-between">
    <!-- Search Bar -->
    <div class="mt-dl-3 flex items-center">
      <svg
        width="35"
        height="35"
        viewBox="0 0 15 15"
        class="pt-dl-1 text-dl-tan-3 dark:text-dl-tan-8"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M10 6.5C10 8.433 8.433 10 6.5 10C4.567 10 3 8.433 3 6.5C3 4.567 4.567 3 6.5 3C8.433 3 10 4.567 10 6.5ZM9.30884 10.0159C8.53901 10.6318 7.56251 11 6.5 11C4.01472 11 2 8.98528 2 6.5C2 4.01472 4.01472 2 6.5 2C8.98528 2 11 4.01472 11 6.5C11 7.56251 10.6318 8.53901 10.0159 9.30884L12.8536 12.1464C13.0488 12.3417 13.0488 12.6583 12.8536 12.8536C12.6583 13.0488 12.3417 13.0488 12.1464 12.8536L9.30884 10.0159Z"
          fill="currentColor"
          fill-rule="evenodd"
          clip-rule="evenodd"
        ></path>
      </svg>
      <input
        #searchInput
        type="text"
        class="ml-dl-2 w-dl-13 rounded-dl-2 border-none pt-dl-2 text-dl-5 text-dl-tan-4 placeholder-dl-tan-4 focus:ring-transparent dark:bg-dl-tan-2 dark:text-dl-tan-7 dark:placeholder-dl-tan-7"
        [placeholder]="
          !searchFilter()
            ? view() === 'byCategory'
              ? 'Search by name'
              : 'Search by title or category'
            : searchFilter()
        "
        (input)="updateSearchFilter(searchInput.value)"
      />
    </div>
  </div>

  <!-- Planned Date-->
  <div class="mb-dl-4 flex">
    <p class="text-dl-5 font-dl-2 text-dl-tan-4 dark:text-dl-tan-7">
      Planned Date:
    </p>
    <div
      style="position: relative"
      class="ml-dl-2 text-dl-5 font-dl-2 text-dl-green-6 dark:text-dl-green-5"
    >
      <div (click)="picker.open()">
        {{ displayPlannedDate() }}
      </div>
      <input
        matInput
        [matDatepicker]="picker"
        [matDatepickerFilter]="allowNextWeek"
        style="
          position: absolute;
          top: 0;
          left: 0;
          opacity: 0;
          pointer-events: none;
        "
        (dateChange)="updatePlannedDate($event)"
      />
      <mat-datepicker #picker></mat-datepicker>
    </div>
  </div>

  <!-- List -->
  <div
    class="relative mb-dl-5 flex h-dl-16 w-full flex-col items-center overflow-y-auto"
  >
    <div *ngIf="view() === 'byCategory'" #scrollContainer>
      <dl-recipe-category-card
        *ngFor="let category of displayCategories()"
        (click)="categoryCardClick(category)"
        [category]="category"
        [inModal]="true"
      ></dl-recipe-category-card>
    </div>
    <div *ngIf="view() === 'all'" #scrollContainer>
      <dl-recipe-card
        *ngFor="let recipe of displayRecipes()"
        (click)="recipeCardClick(recipe)"
        [recipe]="recipe"
        [fromMyRecipes]="true"
        [isSelected]="recipe.recipeID === selectedRecipeID()"
        [inModal]="true"
      ></dl-recipe-card>
    </div>
  </div>

  <div class="w-full">
    <!-- Add Button -->
    <button
      id="add-button"
      type="button"
      class="shadow-s h-dl-5 w-full justify-center rounded-dl-1 px-dl-3 py-dl-2 text-dl-5 font-dl-3 transition-all duration-200 ease-in-out"
      (click)="onAddClick()"
      [ngClass]="{
        'bg-dl-pinknew-4 text-dl-tan-10 dark:border-dl-pinknew-7 dark:bg-dl-pinknew-7 dark:text-dl-tan-1':
          view() === 'all' && selectedRecipeID() !== 0 && !isLoading(),
        'bg-dl-tan-9 text-dl-tan-4 dark:bg-dl-tan-2 dark:text-dl-tan-7':
          view() !== 'all' || selectedRecipeID() === 0 || isLoading()
      }"
    >
      Add to Shopping List
    </button>
    <button
      type="button"
      class="mt-dl-3 h-dl-5 w-full justify-center rounded-dl-1 bg-dl-tan-10 px-dl-3 py-dl-2 text-dl-5 font-dl-3 text-dl-tan-1 shadow-sm ring-1 ring-inset ring-dl-tan-7 dark:bg-dl-tan-1 dark:text-dl-tan-10"
      (click)="onCancel()"
    >
      Cancel
    </button>
  </div>
  <div
    *ngIf="isLoading()"
    class="flex h-full w-full items-center justify-center"
  >
    <mat-spinner class="my-app-custom-spinner"></mat-spinner>
  </div>
</div>
<div class="flex flex-col items-center" *ngIf="displayRecipes().length === 0">
  <p class="p-dl-3 text-dl-7 font-dl-3 text-dl-tan-2 dark:text-dl-tan-9">
    No Recipes Found to Add
  </p>
</div>
