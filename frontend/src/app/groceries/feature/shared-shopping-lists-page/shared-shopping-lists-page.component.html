<div class="flex h-full flex-col items-center">
  <!-- If not loading -->
  <div *ngIf="!isLoading()" class="flex h-full flex-col items-center">
    <!-- Horizontal List of Shared List Widgets -->
    <div class="my-dl-4 flex w-full overflow-x-auto">
      <div
        *ngFor="let list of displaySharedShoppingLists()"
        class="flex h-dl-5 w-dl-9 items-center rounded-full bg-white shadow-md dark:border dark:border-dl-grey-7 dark:bg-dl-grey-2"
      >
        <!-- List Author username-->
        <p
          class="mr-dl-3 text-dl-5 font-dl-3 text-dl-grey-1 dark:text-dl-grey-10"
        >
          {{ list.friend.username }}
        </p>
      </div>
    </div>
    <!-- Header Row -->
    <div class="mb-dl-5 flex w-full justify-between px-dl-5">
      <p
        class="mb-dl-3 mt-dl-5 pl-dl-7 text-center text-dl-6 font-dl-3 text-dl-grey-2 dark:text-dl-grey-9"
      >
        Item
      </p>
      <p
        class="mb-dl-3 mt-dl-5 text-center text-dl-6 font-dl-3 text-dl-grey-2 dark:text-dl-grey-9"
      >
        Purchased Amount
      </p>
    </div>
    <!-- List -->
    <div
      *ngIf="!isLoading()"
      class="relative mb-dl-2 flex w-dl-16 flex-grow flex-col items-center overflow-y-auto"
    >
      <div
        class="relative mb-dl-3 flex min-h-dl-6 w-full items-center justify-between rounded-dl-2 bg-dl-grey-10 px-dl-5 py-dl-2 dark:bg-dl-grey-2"
        *ngFor="let item of selectedSLIngred().items"
      >
        <div
          class="mr-dl-2 flex h-dl-4 items-center justify-between rounded-dl-2 pr-3"
        >
          <!-- Green Checkbox (only if item is already purchased and saved)-->
          <svg
            *ngIf="item.store"
            version="1.1"
            height="22"
            width="22"
            viewBox="-949 951 110 105"
          >
            <switch>
              <g i:extraneous="self">
                <g>
                  <path
                    [attr.fill]="this.extraStuffService.getFillColor(7)"
                    d="M-873.7,953.5h-50.5c-12.3,0-22.2,10-22.2,22.2v50.5c0,12.3,10,22.2,22.2,22.2h50.5c12.3,0,22.2-10,22.2-22.2v-50.5     C-851.5,963.5-861.5,953.5-873.7,953.5z M-874.1,995.8l-24.5,24.5c-1.5,1.5-3.5,2.3-5.5,2.3s-4.1-0.8-5.5-2.3l-14.1-14.1     c-3.1-3.1-3.1-8,0-11.1c3.1-3.1,8-3.1,11.1,0l8.6,8.6l19-19c3.1-3.1,8-3.1,11.1,0C-871.1,987.8-871.1,992.8-874.1,995.8z"
                  />
                </g>
              </g>
            </switch>
          </svg>
          <!-- Pink Checkbox (only if item 'purchasedMeasurement' is present but not yet saved)-->
          <svg
            *ngIf="!item.store && item.purchasedMeasurement && item.valueValid"
            version="1.1"
            height="22"
            width="22"
            viewBox="-949 951 110 105"
          >
            <switch>
              <g i:extraneous="self">
                <g>
                  <path
                    [attr.fill]="this.extraStuffService.getFillColor(8)"
                    d="M-873.7,953.5h-50.5c-12.3,0-22.2,10-22.2,22.2v50.5c0,12.3,10,22.2,22.2,22.2h50.5c12.3,0,22.2-10,22.2-22.2v-50.5     C-851.5,963.5-861.5,953.5-873.7,953.5z M-874.1,995.8l-24.5,24.5c-1.5,1.5-3.5,2.3-5.5,2.3s-4.1-0.8-5.5-2.3l-14.1-14.1     c-3.1-3.1-3.1-8,0-11.1c3.1-3.1,8-3.1,11.1,0l8.6,8.6l19-19c3.1-3.1,8-3.1,11.1,0C-871.1,987.8-871.1,992.8-874.1,995.8z"
                  />
                </g>
              </g>
            </switch>
          </svg>
          <!-- Box to cover Checkmark (only if item 'purchasedMeasurement' is present but not yet saved)-->
          <div
            *ngIf="!item.store && item.purchasedMeasurement && item.valueValid"
            class="absolute left-5 top-6 z-20 h-3 w-4 bg-dl-pink-7 dark:bg-dl-pink-4"
          ></div>

          <div class="ml-dl-4 flex flex-col">
            <span
              class="text-dl-5 font-dl-3 text-dl-grey-1 dark:text-dl-grey-10"
            >
              {{ item.name }}
            </span>
            <div class="flex items-center">
              <span
                class="mr-dl-2 text-dl-5 font-dl-2 text-dl-grey-3 dark:text-dl-grey-8"
              >
                min. {{ Math.ceil(item.needMeasurement) }}
                {{
                  Math.ceil(item.needMeasurement) <= 1
                    ? unitService.singular(item.needUnit)
                    : unitService.plural(item.needUnit)
                }}
              </span>
              <p
                *ngIf="!item.valueValid"
                class="mr-dl-2 text-dl-4 font-dl-3 text-dl-red-4 dark:text-dl-red-7"
              >
                buy more
              </p>
            </div>
          </div>
        </div>
        <div class="relative flex items-center justify-between">
          <input
            class="w-full rounded-md border-0 bg-dl-grey-10 px-dl-4 py-dl-4 text-dl-6 text-dl-grey-1 outline-none ring-2 ring-inset ring-dl-grey-8 transition-all duration-200 ease-in-out placeholder:text-dl-grey-2 focus:bg-white focus:shadow-md focus:shadow-dl-blue-5/20 focus:ring-2 focus:ring-inset focus:ring-dl-blue-5 dark:bg-dl-grey-3 dark:text-dl-grey-9 dark:ring-dl-grey-1 placeholder:dark:text-dl-grey-9 dark:focus:bg-dl-grey-4"
            *ngIf="!item.store"
            type="number"
            [min]="item.needMeasurement"
            max="999"
            placeholder="0"
            [(ngModel)]="item.purchasedAmount"
            [ngClass]="{
              invisible: item.store
            }"
            (ngModelChange)="
              onPurchasedAmountChange(item.ingredientID, item.purchasedAmount)
            "
          />
          <div
            class="mr-dl-3 flex w-dl-6 flex-col items-center"
            *ngIf="item.store"
          >
            <p class="text-dl-5 font-dl-3 text-dl-grey-2 dark:text-dl-grey-9">
              {{ Math.ceil(item.purchasedMeasurement) }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Spacer div -->
    <div class="flex-grow"></div>
  </div>

  <!-- If loading -->
  <div
    *ngIf="isLoading() === true"
    class="flex h-full w-full items-center justify-center"
  >
    <mat-spinner class="my-app-custom-spinner"></mat-spinner>
  </div>
</div>
