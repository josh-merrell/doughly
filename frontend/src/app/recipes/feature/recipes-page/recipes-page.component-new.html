<div class="relative flex h-full w-full flex-col bg-white pt-dl-5">
  <!-- View Header -->
  <div class="mb-dl-5 flex w-full flex-row-reverse pr-dl-5">
    <!-- <span
      (click)="setView('discover')"
      class="inline-flex items-center px-1 pt-1 font-dl-2 transition-all duration-200 ease-in-out"
      [ngClass]="{
        'border-b-2 border-dl-blue-6 text-dl-6 text-dl-grey-2 font-dl-3':
          view() === 'discover',
        'text-dl-5 text-dl-grey-4 font-dl-2': view() !== 'discover'
      }"
    >
      Discover
    </span> -->
    <span
      (click)="setView('created')"
      class="inline-flex items-center border-b-4 text-dl-7 font-dl-2 transition-all duration-100 ease-in-out "
      [ngClass]="{
        ' border-dl-blue-7 text-dl-grey-2 font-dl-3':
          view() === 'created',
        ' text-dl-grey-4 border-transparent font-dl-2': view() !== 'created'
      }"
    >
      Created
    </span>
    <span
      (click)="setView('subscribed')"
      class="mr-dl-5 inline-flex items-center border-b-4 text-dl-7 font-dl-2 transition-all duration-100 ease-in-out"
      [ngClass]="{
        ' border-dl-blue-7  text-dl-grey-2 font-dl-3':
          view() === 'subscribed',
        ' text-dl-grey-4 border-transparent font-dl-2': view() !== 'subscribed'
      }"
    >
      Subscribed
    </span>
  </div>

  <!-- Main Content -->
  <div class="flex flex-grow flex-col">
    <dl-discover-recipes *ngIf="view() === 'discover'"></dl-discover-recipes>
    <dl-recipe-list
      [type]="'created'"
      *ngIf="view() === 'created'"
      class="flex-grow"
    ></dl-recipe-list>
    <dl-recipe-list
      [type]="'subscription'"
      *ngIf="view() === 'subscribed'"
      class="flex-grow"
    ></dl-recipe-list>
  </div>
</div>
