<div
  class="relative flex h-full w-full flex-col bg-dl-tan-9 pt-dl-4 dark:bg-dl-tan-1"
>
  <!-- View Header -->
  <div class="mb-dl-3 flex w-full flex-row-reverse pr-dl-5">
    <span
      (click)="navigateToCreated()"
      class="inline-flex items-center border-b-4 font-sans text-dl-7 font-dl-3 transition-all duration-100 ease-in-out"
      [ngClass]="{
        ' border-dl-green-8 dark:border-dl-green-3 text-dl-tan-2 dark:text-dl-tan-9 ':
        view() === 'created',
        ' text-dl-tan-4 dark:text-dl-tan-7 border-transparent': view() !== 'created'
      }"
    >
      Created
    </span>
    <span
      (click)="navigateToSubscribed()"
      class="mr-dl-5 inline-flex items-center border-b-4 font-sans text-dl-7 font-dl-3 transition-all duration-100 ease-in-out"
      [ngClass]="{
      ' border-dl-green-8 dark:border-dl-green-3  text-dl-tan-2 dark:text-dl-tan-9 ':
      view() === 'subscribed',
      ' text-dl-tan-4 dark:text-dl-tan-7 border-transparent': view() !== 'subscribed'
    }"
    >
      Subscribed
    </span>
    <span
      (click)="navigateToDiscover()"
      class="mr-dl-5 inline-flex items-center border-b-4 font-sans text-dl-7 font-dl-3 transition-all duration-100 ease-in-out"
      [ngClass]="{
        ' border-dl-green-8 dark:border-dl-green-3 text-dl-tan-2 dark:text-dl-tan-9 ':
        view() === 'discover',
        ' text-dl-tan-4 dark:text-dl-tan-7 border-transparent': view() !== 'discover'
      }"
    >
      Discover
    </span>
  </div>

  <!-- Main Content -->
  <div class="w-full flex-grow overflow-y-auto">
    <router-outlet></router-outlet>
  </div>
</div>
