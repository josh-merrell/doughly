<div class="relative flex h-full w-full flex-col bg-white pt-dl-4">
  <!-- View Header -->
  <div class="mb-dl-3 flex w-full flex-row-reverse pr-dl-5">
    <span
      (click)="navigateToCreated()"
      class="inline-flex items-center border-b-4 text-dl-7 font-dl-3 transition-all duration-100 ease-in-out"
      [ngClass]="{
        ' border-dl-blue-8 text-dl-grey-2 ':
        view() === 'created',
        ' text-dl-grey-4 border-transparent': view() !== 'created'
      }"
    >
      Created
    </span>
    <span
      (click)="navigateToSubscribed()"
      class="mr-dl-5 inline-flex items-center border-b-4 text-dl-7 font-dl-3 transition-all duration-100 ease-in-out"
      [ngClass]="{
      ' border-dl-blue-8  text-dl-grey-2 ':
      view() === 'subscribed',
      ' text-dl-grey-4 border-transparent': view() !== 'subscribed'
    }"
    >
      Subscribed
    </span>
    <span
      (click)="navigateToDiscover()"
      class="mr-dl-5 inline-flex items-center border-b-4 text-dl-7 font-dl-3 transition-all duration-100 ease-in-out"
      [ngClass]="{
        ' border-dl-blue-8 text-dl-grey-2 ':
        view() === 'discover',
        ' text-dl-grey-4 border-transparent': view() !== 'discover'
      }"
    >
      Discover
    </span>
  </div>

  <!-- Main Content -->
  <div class="flex-grow w-full overflow-y-auto">
    <router-outlet></router-outlet>
  </div>
</div>
