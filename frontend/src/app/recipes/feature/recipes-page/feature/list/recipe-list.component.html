<div class="relative w-full flex flex-col flex-grow">
  <!-- List View Header -->
  <div class="mb-dl-6 pr-dl-5 flex flex-row-reverse w-full">
    <span
      (click)="setListView('byCategory')"
      class="inline-flex items-center mr-dl-3 border-b-4 px-dl-1 py-dl-1 text-dl-6 font-dl-3 transition-all duration-100 ease-in-out"
      [ngClass]="{
        ' border-dl-blue-8  text-dl-grey-2':
          listView() === 'byCategory',
        'border-transparent text-dl-grey-4':
          listView() !== 'byCategory'
      }"
    >
      By Category
    </span>
    <span
      (click)="setListView('all')"
      class="inline-flex items-center border-b-4 mr-dl-5 py-dl-1 text-dl-6 font-dl-3 transition-all duration-100 ease-in-out"
      [ngClass]="{
        ' border-dl-blue-8 text-dl-grey-2': listView() === 'all',
        'border-transparent text-dl-grey-4': listView() !== 'all'
      }"
    >
      All Recipes
    </span>
  </div>

  <!-- Search, Add-->
  <div class="px-dl-4 mb-dl-6 flex w-full">
    <!-- Search Bar -->
    <div class="mt-dl-3 flex flex-grow items-center">
      <svg
        width="28"
        height="28"
        viewBox="0 0 15 15"
        class="ml-dl-2 text-dl-grey-3"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M10 6.5C10 8.433 8.433 10 6.5 10C4.567 10 3 8.433 3 6.5C3 4.567 4.567 3 6.5 3C8.433 3 10 4.567 10 6.5ZM9.30884 10.0159C8.53901 10.6318 7.56251 11 6.5 11C4.01472 11 2 8.98528 2 6.5C2 4.01472 4.01472 2 6.5 2C8.98528 2 11 4.01472 11 6.5C11 7.56251 10.6318 8.53901 10.0159 9.30884L12.8536 12.1464C13.0488 12.3417 13.0488 12.6583 12.8536 12.8536C12.6583 13.0488 12.3417 13.0488 12.1464 12.8536L9.30884 10.0159Z"
          fill="currentColor"
          fill-rule="evenodd"
          clip-rule="evenodd"
        ></path>
      </svg>
      <input
        #searchInput
        type="text"
        class="flex flex-grow border-none pt-dl-2 text-dl-5 text-dl-grey-4 placeholder-dl-grey-4 focus:ring-transparent"
        [placeholder]="
          !searchFilter()
            ? listView() === 'byCategory'
              ? 'Search by name'
              : 'Search by title or category'
            : searchFilter()
        "
        (input)="updateSearchFilter(searchInput.value)"
      />
    </div>
    <!-- Add Button -->
    <button
      id="add-button"
      type="button"
      class="mt-dl-5 mr-dl-3 block h-dl-5 whitespace-nowrap rounded-dl-1 bg-dl-pink-4 px-dl-4 text-center text-dl-5 font-dl-3 text-white shadow-sm transition-all duration-200 ease-in-out hover:bg-dl-pink-5 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-dl-pink-6"
      (click)="onAddClick()"
      [ngClass]="{ invisible: listView() !== 'all' }"
    >
      Add Recipe
    </button>
  </div>

  <!-- List -->
  <div class="relative mb-dl-3 flex flex-grow overflow-y-auto flex-col items-center">
    <div
      *ngIf="listView() === 'byCategory'"
      class="flex flex-col flex-grow items-center"
      #scrollContainer
      (scroll)="checkScroll($event.target)"
    >
      <dl-recipe-category-card
        *ngFor="let category of displayCategories()"
        (click)="categoryCardClick(category)"
        [category]="category"
      ></dl-recipe-category-card>
    </div>
    <div
      *ngIf="listView() === 'all'"
      class="flex flex-col flex-grow items-center"
      #scrollContainer
      (scroll)="checkScroll($event.target)"
    >
      <dl-recipe-card
        *ngFor="let recipe of filteredRecipes()"
        (click)="recipeCardClick(recipe)"
        [recipe]="recipe"
        [isUserRecipe]="true"
        [isSelected]="false"
      ></dl-recipe-card>
    </div>
    <span class="text-dl-5 font-dl-2 text-dl-grey-2"
      >{{
        listView() === "byCategory"
          ? displayCategories().length
          : recipes().length
      }}
      total</span
    >
  </div>
</div>
