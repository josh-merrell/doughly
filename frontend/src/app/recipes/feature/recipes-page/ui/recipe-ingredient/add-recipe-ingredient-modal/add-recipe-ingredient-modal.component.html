<div
  class="relative w-full transform overflow-hidden bg-white px-dl-5 pb-dl-4 pt-dl-4 text-left transition-all"
>
  <mat-spinner
    class="my-app-custom-spinner"
    *ngIf="isAdding$ | async"
  ></mat-spinner>
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    *ngIf="(isAdding$ | async) === false"
  >
    <div class="flex w-full max-w-full flex-col">
      <div class="text-center">
        <h3 class="leading-dl-4 text-dl-6 font-dl-3 text-dl-blue-4">
          Add Recipe Ingredient
        </h3>
        <div class="mt-dl-2">
          <p class="text-dl-5 text-dl-grey-5">
            Add a new Ingredient and its required measurement to this recipe.
          </p>
        </div>
      </div>
      <div class="absolute right-0 top-0 hidden pr-dl-2 pt-dl-2 sm:block">
        <button
          type="button"
          class="rounded-dl-2 bg-white text-dl-grey-6 hover:text-dl-grey-5 focus:outline-none"
          (click)="onCancel()"
        >
          <span class="sr-only">Close</span>
          <svg
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>

      <!--FORM FIELDS-->
      <div class="mt-dl-6">
        <div id="form-ingredientName" class="relative flex flex-col">
          <label class="text-dl-5 font-dl-3 text-dl-grey-4">Ingredient</label>
          <mat-form-field class="text-dl-4">
            <mat-select formControlName="ingredientID">
              <ng-container *ngFor="let ingredient of ingredients$ | async">
                <mat-option
                  *ngIf="!isIngredientExcluded(ingredient.ingredientID)"
                  [value]="ingredient.ingredientID"
                  class="px-dl-4 py-dl-4 text-dl-4 text-dl-grey-2"
                >
                  {{ ingredient.name }}
                </mat-option>
              </ng-container>
              <mat-option
                class="px-dl-4 py-dl-4 text-dl-4 text-dl-grey-2"
                (click)="onAddNewIngredient()"
              >
                New Ingredient
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div id="form-measurement">
          <label class="text-dl-5 font-dl-3 text-dl-grey-4">Measurement</label>
          <mat-form-field class="w-full text-dl-4">
            <input
              matInput
              formControlName="measurement"
              placeholder="ex: 2.5"
            />
            <mat-error
              class="text-dl-3"
              *ngIf="form.get('measurement')?.hasError('notPositiveFloat')"
            >
              Must be a positive number, ex "1.45"
            </mat-error>
          </mat-form-field>
        </div>
        <div id="form-measurementUnit" class="relative flex flex-col">
          <label class="text-dl-5 font-dl-3 text-dl-grey-4"
            >Measurement Unit</label
          >
          <mat-form-field class="text-dl-4">
            <mat-select formControlName="measurementUnit">
              <mat-option
                class="text-dl-4"
                *ngFor="let unit of purchaseUnits"
                [value]="unit"
              >
                {{ unit }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div id="form-purchaseUnitRatio">
          <label class="text-dl-5 font-dl-3 text-dl-grey-4"
            >Purchase Unit Ratio</label
          >
          <mat-form-field class="w-full text-dl-4">
            <input
              matInput
              formControlName="purchaseUnitRatio"
              [placeholder]="
                mUnit && pUnit
                  ? 'How many ' + mUnit + ' per ' + pUnit + '? ex: 1.45'
                  : 'Add other fields first'
              "
            />
            <mat-error
              class="text-dl-3"
              *ngIf="
                form.get('purchaseUnitRatio')?.hasError('notPositiveFloat')
              "
            >
              Must be a positive number, ex "1.45"
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <!---->

      <div class="mt-dl-3 sm:mt-dl-4 sm:flex sm:flex-row-reverse">
        <button
          type="button"
          class="shadow-s inline-flex w-full justify-center rounded-dl-1 px-dl-3 py-dl-2 text-dl-2 font-dl-3 text-white sm:ml-dl-4"
          [class.cursor-pointer]="form.valid && !form.pristine"
          [ngClass]="{
            'cursor-pointer bg-dl-blue-4 hover:bg-dl-blue-5':
              form.valid && !form.pristine,
            'bg-dl-grey-7': !form.valid || form.pristine
          }"
          [disabled]="!form.valid || form.pristine"
          (click)="onSubmit()"
        >
          Submit
        </button>
        <button
          type="button"
          class="mt-dl-3 inline-flex w-full justify-center rounded-dl-1 bg-white px-dl-3 py-dl-2 text-dl-2 font-dl-3 text-dl-grey-1 shadow-sm ring-1 ring-inset ring-dl-grey-7 hover:bg-dl-grey-10 sm:mt-0 sm:w-auto"
          (click)="onCancel()"
        >
          Cancel
        </button>
      </div>
    </div>
  </form>
</div>
