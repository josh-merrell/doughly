<div
  class="relative max-h-dl-21 w-full transform overflow-hidden overflow-y-auto bg-white px-dl-5 pb-dl-4 pt-dl-4 text-left transition-all"
>
  <div class="mb-dl-7 flex w-full flex-col items-center">
    <!-- Title -->
    <h3 class="leading-dl-4 mb-dl-4 text-dl-7 font-dl-3 text-dl-grey-2">
      Recipe Vision
    </h3>
    <p *ngIf="!isAdding" class="px-dl-4 text-dl-5 font-dl-2 text-dl-grey-2">
      Choose a Recipe Source Image that shows the recipe you want to add. It
      should clearly show all details, ingredients, and steps. Optionally,
      choose a photo of the completed dish.
    </p>
    <mat-spinner class="my-app-custom-spinner" *ngIf="isAdding"></mat-spinner>
    <p *ngIf="isAdding" class="px-dl-4 text-dl-6 font-dl-3 text-dl-grey-2">
      You may navigate away while waiting
    </p>
    <p
      *ngIf="statusMessage() && isAdding"
      class="px-dl-4 text-dl-5 font-dl-2 text-dl-grey-3"
    >
      {{ statusMessage() }}
    </p>
  </div>
  <div *ngIf="!isAdding" class="relative flex w-full flex-col">
    <div class="text-center">
      <!-- Source Image Selection -->
      <div
        id="photo-recipe"
        class="mb-dl-3 mt-dl-1 w-full flex-col items-center"
      >
        <div class="relative flex w-full flex-col items-center">
          <button
            type="button"
            class="mb-dl-5 inline-block w-full cursor-pointer rounded px-4 py-2 text-dl-5"
            [ngClass]="{
              'border-2 border-dl-pink-4 bg-white text-dl-pink-4':
                sourceImagePresent,
              'bg-dl-pink-4 text-white': !sourceImagePresent
            }"
            (click)="selectSourceImage()"
          >
            {{
              sourceImagePresent
                ? "Change Source Image"
                : "Choose Recipe Source Image"
            }}
          </button>
          <img
            *ngIf="sourceImagePresent"
            [src]="sourceImageSelectedFileUrl"
            class="mb-dl-4 max-w-dl-14"
            alt="Selected recipe source image"
          />
        </div>
      </div>

      <!-- Photo Selection -->
      <div class="mt-dl-1 w-full">
        <div class="relative flex w-full flex-col items-center">
          <button
            type="button"
            class="inline-block w-full cursor-pointer rounded px-4 py-2 text-dl-5"
            [ngClass]="{
              'border-2 border-dl-pink-4 bg-white text-dl-pink-4': imagePresent,
              'bg-dl-pink-4 text-white': !imagePresent
            }"
            (click)="selectImage()"
          >
            {{ imagePresent ? "Change Recipe Photo" : "Choose Recipe Photo" }}
          </button>
        </div>

        <image-cropper
          [imageBase64]="recipeImageBase64"
          [maintainAspectRatio]="true"
          [aspectRatio]="5 / 3"
          (imageCropped)="recipeImageCropped($event)"
          (imageLoaded)="recipeImageLoaded()"
          (cropperReady)="recipeCropperReady()"
          (loadImageFailed)="recipeLoadImageFailed()"
        ></image-cropper>
      </div>

      <!-- Submit, Cancel Buttons -->
      <div class="mt-dl-6">
        <button
          type="button"
          class="shadow-s inline-flex w-full justify-center rounded-dl-1 px-dl-3 py-dl-2 text-dl-5 font-dl-3 text-white sm:ml-dl-4"
          [class.cursor-pointer]="sourceImagePresent"
          [ngClass]="{
            'cursor-pointer bg-dl-pink-4 hover:bg-dl-pink-5':
              sourceImagePresent,
            'bg-dl-grey-7': !sourceImagePresent
          }"
          [disabled]="!sourceImagePresent"
          (click)="onSubmit()"
        >
          Submit
        </button>
        <button
          type="button"
          class="mt-dl-4 inline-flex w-full justify-center rounded-dl-1 bg-white px-dl-3 py-dl-2 text-dl-5 font-dl-3 text-dl-grey-1 shadow-sm ring-1 ring-inset ring-dl-grey-7 hover:bg-dl-grey-10 sm:mt-0 sm:w-auto"
          (click)="onCancel()"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
