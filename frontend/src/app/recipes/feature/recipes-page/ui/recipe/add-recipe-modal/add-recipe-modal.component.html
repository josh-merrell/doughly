<div
  class="relative w-full overflow-y-auto bg-white px-dl-5 py-dl-4 text-left transition-all"
>
  <div class="relative flex h-full w-full flex-col items-center">
    <!-- Title -->
    <h3 class="leading-dl-4 mb-dl-7 text-dl-7 font-dl-3 text-dl-grey-4">
      Add Recipe
    </h3>

    <!-- Vision Add Button -->
    <button
      type="button"
      class="relative mb-dl-2 block h-dl-5 w-dl-14 whitespace-nowrap rounded-dl-1 bg-dl-pink-4 px-dl-1 text-center text-dl-5 font-dl-3 text-white shadow-lg transition-all duration-200 ease-in-out"
      (click)="onVisionAddClick()"
    >
      Import From Image
      <span class="absolute right-2 -top-5 pl-dl-3 text-dl-5 font-dl-3 italic text-dl-teal-6">Most Accurate!</span>
    </button>
    <p class="mb-dl-6 px-dl-4 text-dl-5 font-dl-2 text-dl-grey-2">
      Share a photo of a physical recipe or a screenshot of a digital recipe and
      let us do the heavy lifting.
    </p>

    <!-- Spacer div -->
    <div class="flex-grow"></div>

    <!-- From URL Add Button -->
    <button
      type="button"
      class="mb-dl-2 block h-dl-5 w-dl-14 whitespace-nowrap rounded-dl-1 bg-dl-pink-4 px-dl-1 py-dl-1 text-center text-dl-5 font-dl-3 text-white shadow-lg transition-all duration-200 ease-in-out"
      (click)="onFromUrlAddClick()"
    >
      Import From URL
    </button>
    <p class="mb-dl-6 px-dl-4 text-dl-5 font-dl-2 text-dl-grey-2">
      Paste a URL from a recipe website and we'll build the recipe for you.
    </p>

    <!-- Spacer div -->
    <div class="flex-grow"></div>

    <!-- Manual Add Button -->
    <button
      type="button"
      class="mb-dl-2 block h-dl-5 w-dl-14 whitespace-nowrap rounded-dl-1 border-2 border-dl-pink-4 bg-white px-dl-1 py-dl-1 text-center text-dl-5 font-dl-3 text-dl-pink-4 shadow-lg transition-all duration-200 ease-in-out"
      (click)="onManualAddClick()"
    >
      Build Manually
    </button>
    <p class="mb-dl-4 px-dl-4 text-dl-5 font-dl-2 text-dl-grey-2">
      Build recipe from scratch. Include general Info, Ingredients, Tools,
      and Steps.
    </p>
  </div>
</div>
