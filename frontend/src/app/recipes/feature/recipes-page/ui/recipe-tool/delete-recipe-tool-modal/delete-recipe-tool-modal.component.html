<div
  class="border-dl-yellow-5 bg-white p-4"
  [ngClass]="{ 'border-l-4 border-r-4': !isDeleting }"
>
  <mat-spinner
    class="my-app-custom-spinner"
    *ngIf="isDeleting"
  ></mat-spinner>
  <div class="flex" *ngIf="!isDeleting">
    <div class="flex-shrink-0 pt-dl-2">
      <svg
        class="h-5 w-5 text-dl-yellow-5"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M8.485 2.495c.673-1.167 2.357-1.167 3.03 0l6.28 10.875c.673 1.167-.17 2.625-1.516 2.625H3.72c-1.347 0-2.189-1.458-1.515-2.625L8.485 2.495zM10 5a.75.75 0 01.75.75v3.5a.75.75 0 01-1.5 0v-3.5A.75.75 0 0110 5zm0 9a1 1 0 100-2 1 1 0 000 2z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
    <div class="relative flex w-dl-15 max-w-full flex-col">
      <div class="ml-dl-3 flex flex-col">
        <p class="leading-dl-4 text-dl-4 font-dl-3 text-dl-yellow-2">
          Delete Recipe Tool
        </p>
        <div *ngIf="this.tool.name !== 'dummy'" class="space-x-1">
          <span class="mt-dl-1 text-dl-2 text-dl-grey-5"
            >Are you sure you want to remove</span
          ><span class="mt-dl-1 text-dl-2 font-dl-3 text-dl-grey-2">{{
            this.tool.name
          }}</span
          ><span class="mt-dl-1 text-dl-2 text-dl-grey-5"
            >from the recipe?</span
          >
        </div>
        <div *ngIf="this.tool.name === 'dummy'" class="space-x-1">
          <span class="mt-dl-1 text-dl-2 text-dl-grey-5"
            >Would you like this recipe to require tools?</span
          >
        </div>
      </div>
      <div class="mt-dl-3 sm:mt-dl-4 sm:flex sm:flex-row-reverse">
        <button
          type="button"
          class="shadow-s inline-flex w-dl-6 cursor-pointer justify-center rounded-dl-1 bg-dl-yellow-4 px-dl-3 py-dl-2 text-dl-2 font-dl-3 text-white hover:bg-dl-yellow-5 focus:border-dl-yellow-4 focus:outline-1 sm:ml-dl-4"
          (click)="onSubmit()"
        >
          Delete
        </button>
        <button
          type="button"
          class="mt-dl-3 inline-flex w-dl-6 justify-center rounded-dl-1 bg-white px-dl-3 py-dl-2 text-dl-2 font-dl-3 text-dl-grey-1 shadow-sm ring-1 ring-inset ring-dl-grey-7 hover:bg-dl-grey-10 focus:outline-1 sm:mt-0 sm:w-auto"
          (click)="onCancel()"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
