<div
  class="relative flex h-dl-17 transform flex-col overflow-hidden bg-white px-dl-4 pb-dl-3 pt-dl-2 text-left transition-all sm:my-dl-3 sm:w-full sm:max-w-dl-13 sm:p-dl-6"
>
  <div class="mb-dl-3 text-center">
    <h3 class="leading-dl-4 text-dl-6 font-dl-3 text-dl-grey-4">
      Add Recipe Tool
    </h3>
  </div>
  <mat-spinner
    class="my-app-custom-spinner"
    *ngIf="isAdding$ | async"
  ></mat-spinner>
  <div
    *ngIf="(isAdding$ | async) === false"
    class="w-full flex-grow overflow-y-auto"
  >
    <form class="h-full" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="flex h-full w-full flex-col">
        <!--FORM FIELDS-->
        <div class="mt-dl-3 flex-grow overflow-y-auto">
          <div id="form-toolName" class="relative flex flex-col">
            <label class="text-dl-2 font-dl-3 text-dl-grey-4">Tool</label>
            <mat-form-field>
              <mat-select formControlName="toolID">
                <ng-container *ngFor="let tool of tools$ | async">
                  <mat-option
                    *ngIf="!isToolExcluded(tool.toolID)"
                    [value]="tool.toolID"
                  >
                    {{ tool.name }}
                  </mat-option>
                </ng-container>
                <mat-option
                  class="bg-dl-grey-10 px-dl-4 py-dl-3 text-dl-grey-2"
                  (click)="onAddNewTool()"
                >
                  New Tool
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div id="form-quantity">
            <label class="text-dl-2 font-dl-3 text-dl-grey-4">Quantity</label>
            <mat-form-field class="w-full">
              <input
                matInput
                formControlName="quantity"
                [disabled]="!form.get('toolID')?.value"
              />
              <mat-error
                class="text-dl-3"
                *ngIf="form.get('quantity')?.hasError('notPositiveInteger')"
              >
                Must be a positive integer
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <!---->

        <div class="mt-dl-6">
          <button
            type="button"
            class="shadow-s h-dl-5 w-full rounded-dl-1 px-dl-1 py-dl-1 text-center text-dl-5 font-dl-3 text-white sm:ml-dl-4"
            [class.cursor-pointer]="form.valid && !form.pristine"
            [ngClass]="{
              'cursor-pointer bg-dl-pink-4':
                form.valid && !form.pristine,
              'bg-dl-grey-7': !form.valid || form.pristine
            }"
            [disabled]="!form.valid || form.pristine"
            (click)="onSubmit()"
          >
            Submit
          </button>
          <button
            type="button"
            class="mt-dl-3 h-dl-5 w-full rounded-dl-1 bg-white px-dl-1 py-dl-1 text-center text-dl-5 font-dl-3 text-dl-grey-1 shadow-sm ring-1 ring-inset ring-dl-grey-7 hover:bg-dl-grey-10 sm:mt-0 sm:w-auto"
            (click)="onCancel()"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
