<div class="overflow-auto">
  <nav class="border-b-2 border-dl-grey-8 bg-white shadow">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-dl-5 justify-between">
        <div
          class="absolute inset-y-0 left-0 flex items-center sm:hidden"
        ></div>
        <div
          class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start"
        >
          <div class="flex flex-shrink-0 items-center">
            <img
              class="lg block h-8 w-auto"
              src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
              alt="doughleap"
              (click)="showMobileMenu = !showMobileMenu"
            />
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a
              routerLink="/"
              [ngClass]="{
                'border-dl-blue-6 text-dl-grey-1 hover:border-dl-blue-8':
                  (currentUrl$ | async) === '/',
                'border-transparent text-dl-grey-3 hover:border-dl-grey-8':
                  (currentUrl$ | async) !== '/'
              }"
              class="inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium transition-all duration-200 ease-in-out hover:text-dl-grey-3"
            >
              Home
            </a>
            <ng-container *ngIf="authService.$profile | async as profile">
              <a
                routerLink="/recipes"
                [ngClass]="{
                  'border-dl-blue-6 text-dl-grey-1 hover:border-dl-blue-8':
                    (currentUrl$ | async) === '/recipes',
                  'border-transparent text-dl-grey-3 hover:border-dl-grey-8':
                    (currentUrl$ | async) !== '/recipes'
                }"
                class="inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium transition-all duration-200 ease-in-out hover:text-dl-grey-3"
              >
                Recipes
              </a>
            </ng-container>
            <ng-container *ngIf="authService.$profile | async as profile">
              <a
                routerLink="/kitchen"
                [ngClass]="{
                  'border-dl-blue-6 text-dl-grey-1 hover:border-dl-blue-8':
                    (currentUrl$ | async) === '/kitchen',
                  'border-transparent text-dl-grey-3 hover:border-dl-grey-8':
                    (currentUrl$ | async) !== '/kitchen'
                }"
                class="inline-flex items-center border-b-2 px-1 pt-1 text-sm font-medium transition-all duration-200 ease-in-out hover:text-dl-grey-3"
              >
                Kitchen
              </a>
            </ng-container>
          </div>
        </div>
        <div
          class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
        >
          <!-- Notifications Button -->
          <button
            type="button"
            class="hidden rounded-full bg-dl-grey-10 p-dl-1 text-dl-grey-4 hover:text-dl-grey-3 focus:outline-none focus:ring-2 focus:ring-dl-pink-6 focus:ring-offset-2"
          >
            <span class="sr-only">View Notifications</span>
            <svg
              class="h-dl-3 w-dl-3"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0"
              />
            </svg>
          </button>

          <!-- Profile dropdown -->
          <div *ngIf="authService.$profile | async as profile" class="relative ml-3">
            <div>
              <button
                type="button"
                (click)="toggleMenu($event)"
                class="flex rounded-full bg-dl-grey-10 text-sm focus:outline-none focus:ring-2 focus:ring-dl-blue-6 focus:ring-offset-2"
                id="user-menu-button"
                aria-expanded="false"
                aria-haspopup="true"
              >
                <span class="sr-only">Open User Menu</span>
                <img
                  *ngIf="profileImageLink"
                  class="h-dl-4 w-dl-4 rounded-full"
                  [src]="profileImageLink"
                  alt="profile image"
                />
                <span
                  class="inline-flex h-dl-4 w-dl-4 items-center justify-center rounded-full bg-dl-grey-9"
                  *ngIf="!profileImageLink && initials"
                >
                  <span class="text-dl-5 font-dl-3 leading-none text-dl-grey-7">{{
                    initials
                  }}</span>
                </span>
                <span *ngIf="!profileImageLink && !initials" class="inline-block h-dl-4 w-dl-4 overflow-hidden rounded-full bg-dl-grey-9">
                  <svg
                    class="h-full w-full text-dl-grey-7"
                    fill="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z"
                    />
                  </svg>
                </span>
              </button>
            </div>
            <div
              #menu
              *ngIf="isMenuOpen"
              [ngClass]="{
                'scale-100 opacity-100 duration-200': isMenuOpen,
                'scale-95 opacity-0 duration-75': !isMenuOpen
              }"
              class="absolute right-0 z-10 mt-2 w-dl-10 origin-top-right rounded-md bg-dl-grey-10 py-1 shadow-lg ring-1 ring-dl-grey-1 ring-opacity-5 ease-out focus:outline-none"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="user-menu-button"
              tabindex="-1"
            >
              <a
                routerLink="/profile"
                class="block cursor-pointer px-4 py-2 text-sm text-dl-grey-3 hover:bg-dl-grey-9"
                role="menuitem"
                tabindex="-1"
                id="user-menu-item-0"
              >
                Your Profile
              </a>
              <a
                routerLink="#"
                class="block cursor-pointer px-4 py-2 text-sm text-dl-grey-3 hover:bg-dl-grey-9"
                role="menuitem"
                tabindex="-1"
                id="user-menu-item-1"
              >
                Settings
              </a>
              <a
                routerLink="/"
                (click)="logout()"
                class="block cursor-pointer px-4 py-2 text-sm text-dl-grey-3 hover:bg-dl-grey-9"
                role="menuitem"
                tabindex="-1"
                id="user-menu-item-2"
              >
                Sign out
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div
      class="flex justify-center sm:hidden"
      id="mobile-menu"
      *ngIf="showMobileMenu"
    >
      <div class="space-y-1 px-dl-2 pb-4 pt-2">
        <a
          routerLink="/"
          [ngClass]="{
            'border-dl-blue-6 text-dl-grey-1': (currentUrl$ | async) === '/',
            'border-transparent text-dl-grey-5 ': (currentUrl$ | async) !== '/'
          }"
          class="inline-flex items-center border-b-2 px-1 pt-1 text-dl-4 font-medium transition-all duration-200 ease-in-out hover:text-dl-grey-3"
        >
          Home
        </a>
        <ng-container *ngIf="authService.$profile | async as profile">
          <a
            routerLink="/recipes"
            [ngClass]="{
              'border-dl-blue-6 text-dl-grey-1':
                (currentUrl$ | async) === '/recipes',
              'border-transparent text-dl-grey-5 ':
                (currentUrl$ | async) !== '/recipes'
            }"
            class="inline-flex items-center border-b-2 px-1 pt-1 text-dl-4 font-medium transition-all duration-200 ease-in-out"
          >
            Recipes
          </a>
        </ng-container>
        <ng-container *ngIf="authService.$profile | async as profile">
          <a
            routerLink="/kitchen"
            [ngClass]="{
              'border-dl-blue-6 text-dl-grey-1':
                (currentUrl$ | async) === '/kitchen',
              'border-transparent text-dl-grey-5 ':
                (currentUrl$ | async) !== '/kitchen'
            }"
            class="inline-flex items-center border-b-2 px-1 pt-1 text-dl-4 font-medium transition-all duration-200 ease-in-out hover:text-dl-grey-3"
          >
            Kitchen
          </a>
        </ng-container>
      </div>
    </div>
  </nav>
</div>
