<div class="flex w-full flex-col items-center">
  <span
    *ngIf="view === 'upgrade'"
    class="mx-dl-7 mb-dl-7 items-center text-center text-dl-7 font-dl-3 text-dl-tan-10 transition-all duration-100 ease-in-out"
    >{{ stringsService.productStrings.subscribeChartBenefit }}</span
  >
  <span
    *ngIf="view === 'your-premium'"
    class="mx-dl-7 mb-dl-7 items-center text-center text-dl-7 font-dl-3 text-dl-tan-10 transition-all duration-100 ease-in-out"
    >{{ stringsService.productStrings.subscribeYourPremium }}</span
  >
  <span
    *ngIf="view === 'your-lifetime'"
    class="mx-dl-7 mb-dl-7 items-center text-center text-dl-6 font-dl-3 text-dl-tan-10 transition-all duration-100 ease-in-out"
    >{{ stringsService.productStrings.subscribeYourLifetime }}</span
  >
  <!-- Benefits Grid -->
  <div class="relative flex w-full flex-col">
    <div
      *ngFor="let feature of features; let i = index"
      class="flex h-dl-6 w-full items-center justify-between py-dl-3"
      [ngClass]="{
            'border-b-2 border-dl-tan-10 border-opacity-50 ': i !== features.length - 1 && i !== 0,
        }"
    >
      <span
        class="max-w-dl-7 flex-grow pl-dl-4 text-left text-dl-4 font-dl-3 text-dl-tan-10 transition-all duration-100 ease-in-out"
        >{{ feature.title }}</span
      >
      <span
        *ngIf="feature.freeTier !== 'dash'"
        class="w-1/5 text-center text-dl-5 font-dl-3 text-dl-tan-10 transition-all duration-100 ease-in-out"
        >{{ feature.freeTier }}</span
      >

      <svg
        *ngIf="feature.freeTier === 'dash'"
        viewBox="0 -2 20 25"
        stroke-width="3.4"
        class="h-10 w-1/5"
      >
        <defs>
          <clipPath id="a"><rect width="20" height="20" /></clipPath>
        </defs>
        <g clip-path="url(#a)">
          <path
            [attr.fill]="this.extraStuffService.getFillColor(21)"
            d="M10,.5H0A.5.5,0,0,1-.5,0,.5.5,0,0,1,0-.5H10a.5.5,0,0,1,.5.5A.5.5,0,0,1,10,.5Z"
            transform="translate(5 10)"
          />
        </g>
      </svg>

      <!-- Lifetime -->
      <span
        *ngIf="feature.lifetime !== 'dash'"
        class="w-1/5 text-center text-dl-5 font-dl-3 text-dl-tan-10 transition-all duration-100 ease-in-out"
        >{{ feature.lifetime }}</span
      >
      <svg
        *ngIf="feature.lifetime === 'dash'"
        viewBox="0 -2 20 25"
        stroke-width="3.4"
        class="h-10 w-1/5"
      >
        <defs>
          <clipPath id="a"><rect width="20" height="20" /></clipPath>
        </defs>
        <g clip-path="url(#a)">
          <path
            [attr.fill]="this.extraStuffService.getFillColor(23)"
            d="M10,.5H0A.5.5,0,0,1-.5,0,.5.5,0,0,1,0-.5H10a.5.5,0,0,1,.5.5A.5.5,0,0,1,10,.5Z"
            transform="translate(5 10)"
          />
        </g>
      </svg>

      <span
        *ngIf="
          feature.premiumTier !== 'check' && feature.premiumTier !== 'PREMIUM'
        "
        class="w-1/4 text-center text-dl-5 font-dl-3 text-dl-tan-10 transition-all duration-100 ease-in-out"
        >{{ feature.premiumTier }}</span
      >
      <div
        *ngIf="feature.premiumTier === 'PREMIUM'"
        class="flex w-1/4 justify-center px-dl-2"
      >
        <span
          class="rounded-dl-3 bg-gradient-to-r from-dl-pinknew-3 to-dl-pinknew-5 px-dl-2 py-dl-1 text-dl-5 font-dl-4 italic text-white shadow-sm transition-all duration-100 ease-in-out"
          >PREMIUM</span
        >
      </div>
      <svg
        *ngIf="feature.premiumTier === 'check'"
        version="1.1"
        height="22"
        width="22"
        viewBox="-962 951 110 105"
        class="w-1/4"
      >
        <switch>
          <g i:extraneous="self">
            <g>
              <path
                [attr.fill]="this.extraStuffService.getFillColor(24)"
                d="M-873.7,953.5h-50.5c-12.3,0-22.2,10-22.2,22.2v50.5c0,12.3,10,22.2,22.2,22.2h50.5c12.3,0,22.2-10,22.2-22.2v-50.5     C-851.5,963.5-861.5,953.5-873.7,953.5z M-874.1,995.8l-24.5,24.5c-1.5,1.5-3.5,2.3-5.5,2.3s-4.1-0.8-5.5-2.3l-14.1-14.1     c-3.1-3.1-3.1-8,0-11.1c3.1-3.1,8-3.1,11.1,0l8.6,8.6l19-19c3.1-3.1,8-3.1,11.1,0C-871.1,987.8-871.1,992.8-874.1,995.8z"
              />
            </g>
          </g>
        </switch>
      </svg>
    </div>
    <div
      class="absolute -right-0 h-full w-1/4 rounded-dl-4 bg-dl-tan-10 bg-opacity-15"
    ></div>
  </div>
</div>
