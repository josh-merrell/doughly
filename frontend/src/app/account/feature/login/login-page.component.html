<script src="https://accounts.google.com/gsi/client" async></script>
<div
  class="flex min-h-full flex-col justify-center bg-white py-dl-8 sm:px-dl-6 lg:px-dl-8"
>
  <div class="xm:w-full sm:mx-auto sm:max-w-md">
    <img
      class="mx-auto h-10 w-auto"
      src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
      alt="doughleap logo"
    />
  </div>

  <!--main card-->
  <form [formGroup]="login_form" (ngSubmit)="onSubmit()">
    <div class="relative mb-dl-7 flex flex-col">
      <div class="mt-dl-4 text-center sm:ml-dl-1 sm:mt-dl-0 sm:text-left">
        <h3 class="leading-dl-4 text-dl-6 font-dl-3 text-dl-grey-3">Sign In</h3>
      </div>
    </div>
    <!--FORM FIELDS-->
    <div id="form-email" class="mx-dl-8 mt-dl-3">
      <div class="relative flex flex-col">
        <label class="text-dl-4 font-dl-3 text-dl-grey-5" for="email"
          >Email</label
        >
        <mat-form-field class="w-full">
          <input matInput type="email" formControlName="email" />
        </mat-form-field>
      </div>
    </div>

    <div id="form-password" class="mx-dl-8 mt-dl-3">
      <label class="text-dl-4 font-dl-3 text-dl-grey-5" for="email"
        >Password</label
      >
      <mat-form-field class="w-full">
        <input matInput type="password" formControlName="password" />
      </mat-form-field>
    </div>

    <!---->

    <div class="mx-dl-8 mt-dl-8 sm:mx-auto sm:w-full sm:max-w-[480px]">
      <div class="bg-white shadow sm:rounded-dl-1 sm:px-10">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input
              id="remember-md"
              name="remember-me"
              type="checkbox"
              class="h-dl-3 w-dl-3 rounded border-dl-grey-8 text-dl-blue-3"
            />
            <label
              for="remember me"
              class="ml-dl-5 text-dl-4 font-dl-3 text-dl-grey-5"
              >Remember me</label
            >
          </div>

          <div class="leading-dl-6 text-dl-2">
            <a
              class="cursor-pointer text-dl-4 font-dl-3 text-dl-blue-5 hover:text-dl-blue-5"
              routerLink="/password-reset"
              >Forgot password?</a
            >
          </div>
        </div>

        <div class="mt-dl-5">
          <button
            type="submit"
            [disabled]="login_form.invalid"
            class="shadow-s inline-flex w-full justify-center rounded-dl-1 px-dl-3 py-dl-2 text-dl-2 font-dl-3 text-white sm:ml-dl-4"
            [ngClass]="{
              'cursor-pointer bg-dl-blue-4 hover:bg-dl-blue-5':
                login_form.invalid === false,
              'bg-dl-grey-7': login_form.invalid === true
            }"
          >
            Sign In
          </button>
        </div>

      </div>
    </div>
  </form>
  <!-- Google Sign In -->
  <div
    id="g_id_onload"
    data-client_id="911585064385-1ei5d9gdp9h1igf9hb7hqfqp466j6l0v.apps.googleusercontent.com"
    data-context="signin"
    data-ux_mode="popup"
    data-callback="handleSignInWithGoogle"
    data-nonce=""
    data-auto_select="true"
    data-itp_support="true"
  ></div>

  <div
    class="g_id_signin"
    data-type="standard"
    data-shape="rectangular"
    data-theme="outline"
    data-text="signin_with"
    data-size="large"
    data-logo_alignment="center"
    data-width="296"
  ></div>

  <div style="color: red" *ngIf="error">{{ error }}</div>
  
  <p class="mt-dl-7 text-center text-dl-2 text-dl-grey-4">
    New here?
    <a
      class="cursor-pointer font-dl-3 leading-dl-2 text-dl-blue-3 hover:text-dl-blue-5"
      routerLink="/register"
      >Create an account</a
    >
  </p>
</div>
