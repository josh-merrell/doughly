<div
  class="sm:my-dl-3 sm:w-full sm:max-w-dl-13 sm:p-dl-6 relative flex transform flex-col items-center overflow-hidden rounded-dl-3 bg-white px-dl-4 pb-dl-3 pt-dl-2 text-left transition-all dark:border-dl-grey-4 dark:bg-dl-grey-1"
>
  <h3
    class="leading-dl-4 text-dl-6 font-dl-3 text-dl-grey-3 dark:text-dl-grey-8"
  >
    Friend Requests
  </h3>
  <div class="flex max-h-dl-21 w-full flex-col items-center">
    <dl-request-card
      *ngFor="let request of friendRequests(); let i = index"
      class="h-dl-8 w-full border-dl-grey-9 py-dl-3 dark:border-dl-grey-3"
      [ngClass]="{ 'border-b-2': i !== friendRequests().length - 1 }"
      [friendRequest]="request"
      (click)="onFriendCardClicked($event, request)"
    ></dl-request-card>
  </div>
</div>
