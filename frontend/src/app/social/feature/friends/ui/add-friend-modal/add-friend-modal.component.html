<div class="flex flex-col items-center pb-dl-3 px-dl-5 pt-dl-4">
  <h3 class="leading-dl-4 text-dl-5 font-dl-3 text-dl-grey-3">Find People</h3>
  <!-- Search Bar-->
  <div class="mt-dl-6 mb-dl-4 flex justify-around w-full items-center">
    <div class="flex items-center">
      <svg
        width="35"
        height="35"
        viewBox="0 0 15 15"
        class="pt-dl-1 text-dl-grey-3"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M10 6.5C10 8.433 8.433 10 6.5 10C4.567 10 3 8.433 3 6.5C3 4.567 4.567 3 6.5 3C8.433 3 10 4.567 10 6.5ZM9.30884 10.0159C8.53901 10.6318 7.56251 11 6.5 11C4.01472 11 2 8.98528 2 6.5C2 4.01472 4.01472 2 6.5 2C8.98528 2 11 4.01472 11 6.5C11 7.56251 10.6318 8.53901 10.0159 9.30884L12.8536 12.1464C13.0488 12.3417 13.0488 12.6583 12.8536 12.8536C12.6583 13.0488 12.3417 13.0488 12.1464 12.8536L9.30884 10.0159Z"
          fill="currentColor"
          fill-rule="evenodd"
          clip-rule="evenodd"
        ></path>
      </svg>
      <input
        #searchInput
        type="text"
        class="ml-dl-2 w-dl-10 border-none pt-dl-2 text-dl-4 text-dl-grey-4 placeholder-dl-grey-4 focus:ring-transparent"
        [placeholder]="!searchFilter() ? 'Name or Username' : searchFilter()"
        (input)="searchFilter.set(searchInput.value)"
      />
    </div>
    <button
      type="button"
      [disabled]="searchedQuery() === searchFilter()"
      class="block h-dl-4 whitespace-nowrap rounded-dl-1 bg-dl-pink-4 px-dl-3 py-dl-2 text-center text-dl-4 font-dl-3 text-white shadow-sm transition-all duration-200 ease-in-out"
      [ngClass]="{ invisible: searchedQuery() === searchFilter() }"
      (click)="onSearch()"
    >
      Search
    </button>
  </div>
  <mat-spinner class="my-app-custom-spinner mb-dl-5" *ngIf="isLoading()"></mat-spinner>

  <!-- Profile List -->
  <div *ngIf="searchResults() && !isLoading()">
    <dl-profile-card
      *ngFor="let profile of searchResults(); let i = index"
      class="h-dl-8 w-full border-dl-grey-9 py-dl-3"
      (click)="onCardClick(i)"
      [ngClass]="{
        'bg-dl-blue-10': selectedCard() === i,
        'bg-white': selectedCard() !== i
      }"
      [profile]="profile"
    ></dl-profile-card>
    <!-- Buttons -->
    <div class="mt-dl-5 flex w-full justify-between">
      <button
        type="button"
        class="block h-dl-4 whitespace-nowrap rounded-dl-1 bg-dl-pink-4 px-dl-3 py-dl-2 text-center text-dl-4 font-dl-3 text-white shadow-sm transition-all duration-200 ease-in-out"
        (click)="onFollow()"
      >
        {{selectedCard() === 0 ? 'One' : 'Two'}}
      </button>
      <button
        type="button"
        class="block h-dl-4 whitespace-nowrap rounded-dl-1 bg-dl-pink-4 px-dl-3 py-dl-2 text-center text-dl-4 font-dl-3 text-white shadow-sm transition-all duration-200 ease-in-out"
        (click)="onAddFriend()"
      >
        Friend Request
      </button>
    </div>
  </div>
</div>
