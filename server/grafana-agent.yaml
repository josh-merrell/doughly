server:
  log_level: info
  http_listen_port: 12345

logs:
  positions_directory: /tmp/grafana-agent/positions
  configs:
    - name: myapp
      clients:
        - url: http://44.230.129.14:3100/loki/api/v1/push
      scrape_configs:
        - job_name: varlogs
          static_configs:
            - targets: [{}]
              labels:
                job: varlogs
                __path__: /var/log/*.log
        - job_name: applogs
          static_configs:
            - targets: [{}]
              labels:
                job: applogs
                __path__: /home/ubuntu/dl/*.log
